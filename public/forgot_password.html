<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Contraseña - CGPlay</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="main-nav">
      <img src="https://cdn.glitch.global/e5a5cdd1-5c78-4bd8-8fd5-7b2ee58c8459/Logo.png?v=1720826870070" alt="Logo">
      <h1>CGPlay</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="auth-section">
      <h2>Recuperar Contraseña</h2>

      <form id="forgotPasswordForm">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Enviar</button>
      </form>

      <p style="margin-top:12px;">
        Te llegará un correo con un enlace para cambiar tu contraseña.
      </p>
    </section>
  </main>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/js/supabase.js"></script>

  <script>
    document.getElementById('forgotPasswordForm').addEventListener('submit', async (event) => {
      event.preventDefault();

      const email = document.getElementById('email').value.trim();

      try {
        // IMPORTANTE: Cambia esto por tu dominio real en producción.
        // En local: http://localhost:3000/reset_password.html
        const redirectTo = `${window.location.origin}/reset_password.html`;

        const { data, error } = await window.sb.auth.resetPasswordForEmail(email, {
          redirectTo
        });

        if (error) {
          // No digas "email no encontrado" (por seguridad)
          console.warn(error);
        }

        alert('Si ese correo existe, te llegará un enlace para restablecer la contraseña.');
      } catch (e) {
        console.error(e);
        alert('Error enviando el correo de recuperación.');
      }
    });
  </script>
</body>
</html>
