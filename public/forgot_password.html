    <main>
        <section class="auth-section">
            <h2>Recuperar Contrase�a</h2>
            <form id="forgotPasswordForm" action="/forgot_password" method="post">
                <label for="email">Correo Electr�nico:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', (event) => {
            event.preventDefault();
            const email = document.getElementById('email').value;

            fetch('/forgot_password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Correo de recuperaci�n enviado.');
                    } else {
                        alert('Correo electr�nico no encontrado.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    </script>
