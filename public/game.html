<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Juego - CGPlay</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0b0f17;
      --panel: rgba(255,255,255,0.03);
      --panel2: rgba(255,255,255,0.045);
      --border: rgba(255,255,255,0.10);
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.65);
      --shadow: 0 12px 34px rgba(0,0,0,0.45);
      --radius: 16px;
      --accent: #6ee7ff;
      --danger: #ff5a7a;
      --ok: #34d399;
      --warn: #fbbf24;

      /* ‚úÖ Opacidad REAL controles m√≥viles */
      --mc-alpha: 0.06;
      --mc-border-alpha: 0.09;
      --mc-text-alpha: 0.90;
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(900px 500px at 20% -10%, rgba(110,231,255,0.10), transparent 60%),
        radial-gradient(900px 500px at 110% 20%, rgba(140,120,255,0.10), transparent 60%),
        var(--bg);
    }

    /* Header tipo index */
    header.app-header{
      position: sticky;
      top: 0;
      z-index: 50;
      padding: 10px 12px;
      background: rgba(11,15,23,0.78);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border);
    }
    .header-row{
      display:flex;
      gap: 10px;
      align-items:center;
      justify-content: space-between;
      max-width: 1400px;
      margin: 0 auto;
    }
    .brand{
      display:flex;
      align-items:center;
      gap: 10px;
      text-decoration:none;
      color: var(--text);
      min-width: 160px;
    }
    .brand img{
      width: 38px;
      height: 38px;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }
    .brand .t{
      display:flex;
      flex-direction: column;
      line-height: 1.1;
    }
    .brand .t strong{ font-weight: 900; letter-spacing: 0.2px; }
    .brand .t span{ font-size: 12px; color: var(--muted); margin-top: 2px; }

    .top-actions{
      display:flex;
      align-items:center;
      gap: 10px;
    }

    /* menu ‚ãÆ */
    .menu{ position: relative; }
    .menu-button{
      width: 40px;
      height: 40px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.04);
      color: var(--text);
      cursor:pointer;
      font-size: 18px;
    }
    .menu-button:hover{ background: rgba(255,255,255,0.06); }
    .menu-content{
      position:absolute;
      right:0;
      top: 48px;
      width: 190px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(11,15,23,0.95);
      box-shadow: var(--shadow);
      overflow:hidden;
      display:none;
    }
    .menu.open .menu-content{ display:block; }
    .menu-content a, .menu-content button, .menu-content li{
      display:block;
      width:100%;
      padding: 10px 12px;
      text-align:left;
      background: transparent;
      border:none;
      color: var(--text);
      text-decoration:none;
      cursor:pointer;
      font-weight: 800;
      font-size: 13px;
      list-style:none;
    }
    .menu-content a:hover, .menu-content button:hover, .menu-content li:hover{
      background: rgba(255,255,255,0.06);
    }
    #logoutButton{ color: var(--danger); }

    /* Layout */
    main.app{
      max-width: 1400px;
      margin: 0 auto;
      padding: 12px;
      display:grid;
      grid-template-columns: 420px 1fr;
      gap: 12px;
      align-items:start;
    }

    .card{
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.03);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .card .head{
      padding: 12px;
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      background: rgba(11,15,23,0.35);
    }
    .card .head strong{
      font-size: 13px;
      font-weight: 900;
      letter-spacing: 0.2px;
    }
    .card .head span{
      font-size: 12px;
      color: var(--muted);
      font-weight: 800;
    }
    .card .body{ padding: 12px; }

    /* Cover / hero */
    .cover{
      width: 100%;
      height: 240px;
      border-radius: 14px;
      overflow:hidden;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.02);
      box-shadow: 0 10px 26px rgba(0,0,0,0.35);
    }
    .cover img{
      width: 100%;
      height: 100%;
      object-fit: cover;
      display:block;
    }

    .title{
      margin: 12px 0 6px;
      font-size: 20px;
      font-weight: 900;
      letter-spacing: 0.2px;
      line-height: 1.15;
    }
    .desc{
      margin: 0 0 12px;
      color: var(--muted);
      font-size: 13px;
      line-height: 1.5;
    }

    .meta-grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 12px;
    }
    .meta{
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(255,255,255,0.03);
      border-radius: 14px;
      padding: 10px;
      min-width:0;
    }
    .meta .k{
      font-size: 11px;
      color: var(--muted);
      font-weight: 900;
      letter-spacing: 0.4px;
      text-transform: uppercase;
    }
    .meta .v{
      margin-top: 5px;
      font-size: 13px;
      font-weight: 800;
      color: rgba(255,255,255,0.92);
      word-break: break-word;
    }
    #uploadedBy a{
      color: rgba(110,231,255,0.95);
      text-decoration:none;
      font-weight: 900;
    }
    #uploadedBy a:hover{ text-decoration: underline; }

    /* Stats */
    .stats{
      display:flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 12px;
    }
    .stat{
      display:inline-flex;
      align-items:center;
      gap: 8px;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.03);
      font-size: 12px;
      font-weight: 900;
      color: rgba(255,255,255,0.85);
    }
    .stat b{ color: rgba(255,255,255,0.95); }

    /* Buttons */
    .btn-row{
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    .btn{
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.04);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 14px;
      cursor:pointer;
      font-weight: 900;
      font-size: 13px;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap: 8px;
      white-space: nowrap;
    }
    .btn:hover{ background: rgba(255,255,255,0.06); }

    .btn-primary{
      border-color: rgba(110,231,255,0.25);
      background: rgba(110,231,255,0.12);
    }
    .btn-primary:hover{ background: rgba(110,231,255,0.16); }

    .btn-danger{
      border-color: rgba(255,90,122,0.25);
      background: rgba(255,90,122,0.10);
    }
    .btn-danger:hover{ background: rgba(255,90,122,0.14); }

    .btn-ok{
      border-color: rgba(52,211,153,0.22);
      background: rgba(52,211,153,0.12);
    }
    .btn-ok:hover{ background: rgba(52,211,153,0.16); }

    /* Right panel */
    .stack > .card{ margin-bottom: 12px; }

    /* Iframe play */
    .play-wrap{
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 16px;
      overflow:hidden;
      background: rgba(0,0,0,0.25);
      box-shadow: 0 12px 34px rgba(0,0,0,0.35);
      position: relative;
    }
    #gameIframe{
      width: 100%;
      height: 520px;
      border: 0;
      display:none;
      background: #000;
    }

    /* ‚úÖ Screenshots peque√±os SIEMPRE */
    #screenshotGallery{
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
    }
    #screenshotGallery img{
      width: 100%;
      aspect-ratio: 16 / 9;
      max-height: 96px;
      object-fit: contain;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(0,0,0,0.35);
      cursor:pointer;
      transition: transform .12s ease, border-color .12s ease;
      padding: 6px;
    }
    #screenshotGallery img:hover{
      transform: translateY(-2px);
      border-color: rgba(255,255,255,0.16);
    }

    /* =========================
       ‚úÖ MOBILE CONTROLS (SIN BLUR)
       ========================= */
    .mobile-controls{
      position:absolute;
      inset:0;
      z-index: 5;
      pointer-events:none;
      display:none;
    }

    /* capa touch-anywhere para c√°mara (solo shooter) */
    .mc-look-anywhere{
      position:absolute;
      inset:0;
      z-index:1;
      background: transparent;
      pointer-events: none;
      touch-action: none;
    }
    .mc-look-anywhere.active{ pointer-events: auto; }

    .mc-top{
      position:absolute;
      left: 10px; right: 10px; top: 10px;
      display:flex;
      gap: 10px;
      align-items:center;
      justify-content: space-between;
      pointer-events:none;
      z-index: 3;
    }
    .mc-pill{
      pointer-events:auto;
      border: 1px solid rgba(255,255,255,var(--mc-border-alpha));
      background: rgba(0,0,0,var(--mc-alpha));
      color: rgba(255,255,255,0.92);
      padding: 9px 11px;
      border-radius: 999px;
      font-weight: 900;
      font-size: 12px;
      cursor:pointer;
      user-select:none;
      -webkit-user-select:none;
      touch-action: manipulation;
      white-space: nowrap;
    }
    .mc-opacity{
      pointer-events:auto;
      display:flex;
      align-items:center;
      gap: 8px;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,var(--mc-border-alpha));
      background: rgba(0,0,0,var(--mc-alpha));
      justify-content: space-between;
      min-width: 180px;
    }
    .mc-opacity label{
      font-weight: 900;
      font-size: 11px;
      color: rgba(255,255,255,0.85);
      user-select:none;
      -webkit-user-select:none;
      white-space: nowrap;
    }
    .mc-opacity input[type="range"]{
      width: 100px;
      accent-color: rgba(255,255,255,0.9);
    }

    .mc-bottom{
      position:absolute;
      left: 10px; right: 10px; bottom: 10px;
      display:flex;
      justify-content: space-between;
      gap: 12px;
      align-items:flex-end;
      pointer-events:none;
      z-index: 3;
    }
    .mc-left, .mc-center, .mc-right{
      pointer-events:none;
      display:flex;
      gap: 10px;
      align-items:flex-end;
    }
    .mc-left{ flex-direction: column; align-items:flex-start; }
    .mc-center{ justify-content:center; }
    .mc-right{ justify-content:flex-end; }

    .mc-btn{
      pointer-events:auto;
      width: 56px;
      height: 56px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,var(--mc-border-alpha));
      background: rgba(0,0,0,var(--mc-alpha));
      color: rgba(255,255,255,var(--mc-text-alpha));
      font-weight: 1000;
      font-size: 16px;
      cursor:pointer;
      user-select:none;
      -webkit-user-select:none;
      touch-action: none;
      display:flex;
      align-items:center;
      justify-content:center;
      transition: transform .06s ease, background .06s ease, border-color .06s ease;
    }

    /* ‚úÖ PRESSED LOOK (SIN VERDE, SIN AZUL) */
    .mc-btn.is-down,
    .mc-pill.is-down{
      transform: scale(0.97);
      background: rgba(0,0,0, calc(var(--mc-alpha) + 0.12));
      border-color: rgba(255,255,255,0.22);
      box-shadow: 0 0 0 4px rgba(255,255,255,0.06);
      filter: brightness(1.06);
    }

    .mc-wide{ width: 160px; height: 50px; border-radius: 14px; font-size: 14px; }
    .mc-jump{ width: 190px; height: 64px; border-radius: 18px; font-size: 16px; }

    .mc-dpad{
      pointer-events:none;
      display:grid;
      grid-template-columns: 56px 56px 56px;
      grid-template-rows: 56px 56px;
      gap: 8px;
      align-items:center;
      justify-items:center;
    }
    .mc-dpad .spacer{ width:56px; height:56px; }

    .mc-diamond{
      pointer-events:none;
      position: relative;
      width: 180px;
      height: 180px;
    }
    .mc-diamond .mc-btn{ position:absolute; }
    .mc-diamond .up{ left: 62px; top: 4px; }
    .mc-diamond .down{ left: 62px; top: 120px; }
    .mc-diamond .left{ left: 4px; top: 62px; }
    .mc-diamond .right{ left: 120px; top: 62px; }
    .mc-diamond .center{
      left: 62px; top: 62px;
      opacity: .55;
      pointer-events:none;
      font-size: 12px;
      border-radius: 18px;
    }

    /* ‚úÖ Fake fullscreen (siempre funciona) */
    body.mobile-fullscreen header.app-header,
    body.mobile-fullscreen main.app > section.card{
      display:none !important;
    }
    body.mobile-fullscreen main.app{
      grid-template-columns: 1fr !important;
      padding: 0 !important;
      margin: 0 !important;
      max-width: none !important;
    }
    body.mobile-fullscreen .stack{ margin:0 !important; }
    body.mobile-fullscreen .stack > .card{
      margin:0 !important;
      border-radius: 0 !important;
      border:0 !important;
      box-shadow:none !important;
    }
    body.mobile-fullscreen .play-wrap{
      border-radius: 0 !important;
      border:0 !important;
      height: 100vh !important;
    }
    body.mobile-fullscreen #gameIframe{
      height: 100vh !important;
      display:block !important;
    }

    /* Comments */
    .comment-box{
      display:flex;
      gap: 10px;
      align-items:flex-start;
    }
    #commentInput{
      flex: 1;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.04);
      color: var(--text);
      outline:none;
      font-family: inherit;
      min-height: 44px;
    }
    #commentList{
      display:flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 12px;
    }

    footer{
      max-width: 1400px;
      margin: 0 auto;
      padding: 14px 12px;
      color: var(--muted);
      border-top: 1px solid var(--border);
    }

    @media (max-width: 1100px){
      main.app{ grid-template-columns: 1fr; }
      #gameIframe{ height: 56vh; }
    }
    @media (max-width: 520px){
      .brand .t{ display:none; }
      #gameIframe{ height: 52vh; }
      #screenshotGallery img{ max-height: 86px; }
      .mc-jump{ width: 170px; height: 60px; }
      .mc-wide{ width: 150px; height: 48px; }
      .mc-btn{ width: 54px; height: 54px; }
      .mc-dpad{
        grid-template-columns: 54px 54px 54px;
        grid-template-rows: 54px 54px;
        gap: 7px;
      }
      .mc-dpad .spacer{ width:54px; height:54px; }
      .mc-diamond{ width: 170px; height: 170px; }
      .mc-diamond .up{ left: 58px; top: 2px; }
      .mc-diamond .down{ left: 58px; top: 114px; }
      .mc-diamond .left{ left: 2px; top: 58px; }
      .mc-diamond .right{ left: 114px; top: 58px; }
      .mc-diamond .center{ left: 58px; top: 58px; }
      .mc-opacity{ min-width: 165px; }
      .mc-opacity input[type="range"]{ width: 88px; }
    }
  </style>
</head>

<body>
  <header class="app-header">
    <div class="header-row">
      <a class="brand" href="index.html">
        <img src="https://esgaqcsgilnvbfmkyxvf.supabase.co/storage/v1/object/public/cgpbucket/Logo/Logo.png" alt="Logo">
        <div class="t">
          <strong>CGPlay</strong>
          <span>Detalles del juego</span>
        </div>
      </a>

      <div class="top-actions">
        <div class="menu" id="menuWrap">
          <button class="menu-button" id="menuBtn" aria-label="Men√∫">‚ãÆ</button>
          <div class="menu-content" id="menuContent">
            <div id="userMenuContainer"></div>
            <a href="profile.html" id="profileLink">Perfil</a>
            <a href="upload.html" id="uploadLink">Subir Juego</a>
            <button id="logoutButton" type="button">Logout</button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="app">
    <section class="card">
      <div class="body">
        <div class="cover">
          <img id="gameScreenshot" alt="Cover del juego" />
        </div>

        <div class="title" id="gameName">...</div>
        <div class="desc" id="gameDescription">...</div>

        <div class="meta-grid">
          <div class="meta">
            <div class="k">Subido por</div>
            <div class="v" id="uploadedBy">...</div>
          </div>
          <div class="meta">
            <div class="k">Plataforma</div>
            <div class="v" id="gamePlatform">...</div>
          </div>
          <div class="meta">
            <div class="k">G√©nero</div>
            <div class="v" id="gameGenre">...</div>
          </div>
          <div class="meta">
            <div class="k">Motor</div>
            <div class="v" id="gameEngine">...</div>
          </div>
        </div>

        <div class="stats">
          <div class="stat">üëç <b id="likeCount">0</b></div>
          <div class="stat">üëé <b id="dislikeCount">0</b></div>
          <div class="stat">üëÅÔ∏è <b id="viewCount">0</b></div>
        </div>

        <div class="btn-row">
          <button id="playButton" class="btn btn-primary" style="display:none;" type="button">Jugar</button>
          <button id="fullScreenButton" class="btn" type="button">Pantalla completa</button>

          <button id="likeButton" class="btn btn-ok" type="button">Like</button>
          <button id="dislikeButton" class="btn" type="button">Dislike</button>

          <a id="downloadLink" class="btn" href="#" target="_blank" rel="noopener">Descargar</a>

          <button id="favoriteButton" class="btn" type="button">A√±adir a Favoritos</button>
          <button id="reportButton" class="btn btn-danger" type="button">Reportar</button>
          <button id="deleteButton" class="btn btn-danger" type="button" style="display:none;">Eliminar</button>
        </div>
      </div>
    </section>

    <section class="stack">
      <div class="card">
        <div class="head">
          <strong>Jugar</strong>
          <span>Web embed</span>
        </div>
        <div class="body">
          <div class="play-wrap" id="playWrap">
            <iframe id="gameIframe" allow="fullscreen; autoplay; gamepad *; clipboard-read; clipboard-write"></iframe>

            <!-- ‚úÖ Mobile Controls Overlay -->
            <div id="mobileControls" class="mobile-controls">
              <div id="mcLookAnywhere" class="mc-look-anywhere"></div>

              <div class="mc-top">
                <button id="mcToggle" class="mc-pill" type="button">Controles: ON</button>
                <button id="mcModeBtn" class="mc-pill" type="button">Modo: Shooter</button>

                <div class="mc-opacity">
                  <label for="mcOpacity">Opacidad</label>
                  <input id="mcOpacity" type="range" min="0.02" max="0.20" step="0.01" value="0.06" />
                </div>

                <button id="mcFs" class="mc-pill" type="button">Fullscreen</button>
              </div>

              <div class="mc-bottom">
                <div class="mc-left" id="mcLeft"></div>
                <div class="mc-center" id="mcCenter"></div>
                <div class="mc-right" id="mcRight"></div>
              </div>
            </div>
          </div>

          <div style="margin-top:10px;color:var(--muted);font-size:12px;line-height:1.4;">
            Tip: si el juego no carga, prueba en ‚ÄúDescargar‚Äù o revisa permisos del navegador.
          </div>
        </div>
      </div>

      <div class="card">
        <div class="head">
          <strong>Screenshots</strong>
          <span>Galer√≠a</span>
        </div>
        <div class="body">
          <div id="screenshotGallery"></div>
        </div>
      </div>

      <div class="card">
        <div class="head">
          <strong>Comentarios</strong>
          <span>Tu comunidad</span>
        </div>
        <div class="body">
          <div class="comment-box">
            <input id="commentInput" type="text" placeholder="Escribe un comentario..." />
            <button id="commentButton" class="btn btn-primary" type="button">Enviar</button>
          </div>

          <div id="commentList"></div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-left">¬© <span id="year"></span> CGPlay</div>
  </footer>

  <!-- ‚úÖ Modal Screenshots -->
  <div id="shotModal" style="
    position:fixed; inset:0; z-index:9999; display:none;
    background: rgba(0,0,0,0.75);
    align-items:center; justify-content:center;
    padding: 18px;
  ">
    <img id="shotModalImg" alt="Screenshot" style="
      max-width: min(920px, 95vw);
      max-height: 85vh;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: 0 18px 50px rgba(0,0,0,0.55);
      object-fit: contain;
      background: rgba(0,0,0,0.25);
      padding: 10px;
    ">
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    const menuWrap = document.getElementById("menuWrap");
    const menuBtn = document.getElementById("menuBtn");
    menuBtn?.addEventListener("click", (e) => {
      e.stopPropagation();
      menuWrap.classList.toggle("open");
    });
    document.addEventListener("click", () => menuWrap?.classList.remove("open"));
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase.js"></script>
  <script src="game.js"></script>

  <!-- ‚úÖ Screenshot modal -->
  <script>
    (function(){
      const modal = document.getElementById("shotModal");
      const modalImg = document.getElementById("shotModalImg");

      document.addEventListener("click", (e) => {
        const img = e.target.closest?.("#screenshotGallery img");
        if (!img) return;
        modalImg.src = img.src;
        modal.style.display = "flex";
      });

      modal.addEventListener("click", () => {
        modal.style.display = "none";
        modalImg.src = "";
      });
    })();
  </script>

  <!-- ‚úÖ Mobile controls FULL -->
  <script>
    (function(){
      const iframe = document.getElementById("gameIframe");
      const playWrap = document.getElementById("playWrap");

      const overlay = document.getElementById("mobileControls");
      const btnToggle = document.getElementById("mcToggle");
      const btnFs = document.getElementById("mcFs");
      const btnMode = document.getElementById("mcModeBtn");
      const lookAnywhere = document.getElementById("mcLookAnywhere");

      const mcLeft = document.getElementById("mcLeft");
      const mcCenter = document.getElementById("mcCenter");
      const mcRight = document.getElementById("mcRight");

      const opacitySlider = document.getElementById("mcOpacity");
      const desktopFsBtn = document.getElementById("fullScreenButton");

      const isTouchDevice = ("ontouchstart" in window) || (navigator.maxTouchPoints > 0);
      const mqSmall = window.matchMedia("(max-width: 900px)");

      let enabled = true;
      const pressed = new Set();

      function clamp(v, a, b){ return Math.max(a, Math.min(b, v)); }

      function cw(){ try { return iframe?.contentWindow || null; } catch(e){ return null; } }
      function focusGame(){
        const w = cw();
        if (!w) return;
        try { iframe.focus?.(); } catch(e){}
        try { w.focus?.(); } catch(e){}
      }

      function sendKey(type, code){
        const w = cw();
        if (!w) return;
        focusGame();

        const key =
          code === "Space" ? " " :
          (code === "ShiftLeft" || code === "ShiftRight") ? "Shift" :
          code.startsWith("Arrow") ? code :
          code;

        const evt = new KeyboardEvent(type, { code, key, bubbles: true, cancelable: true });
        try { w.dispatchEvent(evt); } catch(e){}
        try { w.document.dispatchEvent(evt); } catch(e){}
        try { w.document.querySelector("canvas")?.dispatchEvent(evt); } catch(e){}
      }

      function sendMouse(type){
        const w = cw();
        if (!w) return;
        focusGame();
        const evt = new MouseEvent(type, { bubbles: true, cancelable: true });
        try { w.dispatchEvent(evt); } catch(e){}
        try { w.document.dispatchEvent(evt); } catch(e){}
        try { w.document.querySelector("canvas")?.dispatchEvent(evt); } catch(e){}
      }

      let lastMoveAt = 0;
      function sendMouseMove(dx, dy){
        const w = cw();
        if (!w) return;
        focusGame();
        const now = performance.now();
        if (now - lastMoveAt < 16) return;
        lastMoveAt = now;
        const evt = new MouseEvent("mousemove", { bubbles: true, cancelable: true, movementX: dx, movementY: dy });
        try { w.dispatchEvent(evt); } catch(e){}
        try { w.document.dispatchEvent(evt); } catch(e){}
        try { w.document.querySelector("canvas")?.dispatchEvent(evt); } catch(e){}
      }

      // ‚úÖ Opacidad guardada
      function setAlpha(v){
        document.documentElement.style.setProperty("--mc-alpha", String(v));
        document.documentElement.style.setProperty("--mc-border-alpha", String(clamp(v + 0.03, 0.06, 0.18)));
      }
      const savedAlpha = parseFloat(localStorage.getItem("mc_alpha") || "0.06");
      setAlpha(clamp(savedAlpha, 0.02, 0.20));
      if (opacitySlider) opacitySlider.value = String(clamp(savedAlpha, 0.02, 0.20));
      opacitySlider?.addEventListener("input", () => {
        const v = clamp(parseFloat(opacitySlider.value || "0.06"), 0.02, 0.20);
        setAlpha(v);
        localStorage.setItem("mc_alpha", String(v));
      });

      // ‚úÖ Modos
      const MODES = ["shooter","platform","adventure"];
      const LABEL = { shooter:"Shooter", platform:"Plataforma", adventure:"Aventura" };

      function getMode(){
        const m = (localStorage.getItem("mc_mode") || "shooter").toLowerCase();
        return MODES.includes(m) ? m : "shooter";
      }
      function setMode(mode){
        localStorage.setItem("mc_mode", mode);
        btnMode.textContent = "Modo: " + LABEL[mode];
        buildUI(mode);
        applyLookAnywhere(mode);
      }

      function clearNode(n){ while(n.firstChild) n.removeChild(n.firstChild); }

      // ‚úÖ bot√≥n (con pressed visible, SIN VERDE)
      function makeBtn(text, code, opts={}){
        const b = document.createElement("button");
        b.type = "button";
        b.className = "mc-btn" + (opts.wide ? " mc-wide" : "") + (opts.jump ? " mc-jump" : "");
        b.textContent = text;

        const down = (e) => {
          e.preventDefault(); e.stopPropagation();
          if (!enabled) return;

          b.classList.add("is-down");

          if (pressed.has(code)) return;
          pressed.add(code);

          if (code === "MouseLeft") sendMouse("mousedown");
          else if (code === "MouseRight") { sendMouse("contextmenu"); sendMouse("mousedown"); }
          else sendKey("keydown", code);
        };

        const up = (e) => {
          e.preventDefault(); e.stopPropagation();
          b.classList.remove("is-down");

          if (!pressed.has(code)) return;
          pressed.delete(code);

          if (code === "MouseLeft") sendMouse("mouseup");
          else if (code === "MouseRight") sendMouse("mouseup");
          else sendKey("keyup", code);
        };

        b.addEventListener("pointerdown", down, { passive:false });
        b.addEventListener("pointerup", up, { passive:false });
        b.addEventListener("pointercancel", up, { passive:false });
        b.addEventListener("pointerleave", up, { passive:false });

        return b;
      }

      function makeDpadNormal(){
        const wrap = document.createElement("div");
        wrap.className = "mc-dpad";
        const spacer = () => {
          const s = document.createElement("div");
          s.className = "spacer";
          return s;
        };
        wrap.appendChild(spacer());
        wrap.appendChild(makeBtn("‚Üë","ArrowUp"));
        wrap.appendChild(spacer());
        wrap.appendChild(makeBtn("‚Üê","ArrowLeft"));
        wrap.appendChild(makeBtn("‚Üì","ArrowDown"));
        wrap.appendChild(makeBtn("‚Üí","ArrowRight"));
        return wrap;
      }

      function makeDpadDiamond(){
        const wrap = document.createElement("div");
        wrap.className = "mc-diamond";

        const up = makeBtn("‚Üë","ArrowUp"); up.classList.add("up");
        const down = makeBtn("‚Üì","ArrowDown"); down.classList.add("down");
        const left = makeBtn("‚Üê","ArrowLeft"); left.classList.add("left");
        const right = makeBtn("‚Üí","ArrowRight"); right.classList.add("right");

        const center = document.createElement("div");
        center.className = "mc-btn center";
        center.textContent = "MOVE";

        wrap.appendChild(up);
        wrap.appendChild(down);
        wrap.appendChild(left);
        wrap.appendChild(right);
        wrap.appendChild(center);
        return wrap;
      }

      function buildUI(mode){
        clearNode(mcLeft);
        clearNode(mcCenter);
        clearNode(mcRight);

        if (mode === "shooter"){
          mcLeft.appendChild(makeBtn("‚áß Correr","ShiftLeft",{wide:true}));
          mcLeft.appendChild(makeDpadDiamond());
          mcCenter.appendChild(makeBtn("‚éµ Saltar","Space",{jump:true}));

          const col = document.createElement("div");
          col.style.display = "flex";
          col.style.flexDirection = "column";
          col.style.gap = "10px";
          col.style.pointerEvents = "none";

          const L = makeBtn("üñ±Ô∏è L","MouseLeft",{wide:true});
          const R = makeBtn("üñ±Ô∏è R","MouseRight",{wide:true});
          L.style.pointerEvents = "auto";
          R.style.pointerEvents = "auto";

          col.appendChild(L);
          col.appendChild(R);
          mcRight.appendChild(col);
        }

        if (mode === "platform"){
          mcLeft.appendChild(makeDpadNormal());

          const col = document.createElement("div");
          col.style.display = "flex";
          col.style.flexDirection = "column";
          col.style.gap = "10px";
          col.style.pointerEvents = "none";

          const jump = makeBtn("‚éµ Saltar","Space",{jump:true});
          const L = makeBtn("üñ±Ô∏è L","MouseLeft",{wide:true});
          jump.style.pointerEvents = "auto";
          L.style.pointerEvents = "auto";

          col.appendChild(jump);
          col.appendChild(L);
          mcRight.appendChild(col);
        }

        if (mode === "adventure"){
          mcLeft.appendChild(makeDpadNormal());

          const col = document.createElement("div");
          col.style.display = "flex";
          col.style.flexDirection = "column";
          col.style.gap = "10px";
          col.style.pointerEvents = "none";

          const jump = makeBtn("‚éµ Saltar","Space",{jump:true});
          const L = makeBtn("üñ±Ô∏è L","MouseLeft",{wide:true});
          const run = makeBtn("‚áß Correr","ShiftLeft",{wide:true});
          jump.style.pointerEvents = "auto";
          L.style.pointerEvents = "auto";
          run.style.pointerEvents = "auto";

          col.appendChild(jump);
          col.appendChild(L);
          col.appendChild(run);
          mcRight.appendChild(col);
        }
      }

      // ‚úÖ Shooter: c√°mara touch-anywhere
      let lookPointerId = null;
      let lastX = 0, lastY = 0;
      let dragging = false;

      function applyLookAnywhere(mode){
        if (!lookAnywhere) return;
        if (enabled && mode === "shooter") lookAnywhere.classList.add("active");
        else lookAnywhere.classList.remove("active");
      }

      function isOnControl(el){
        return !!el.closest?.(".mc-btn, .mc-pill, .mc-opacity, .btn, a, .menu");
      }

      lookAnywhere?.addEventListener("pointerdown", (e) => {
        if (!enabled) return;
        if (getMode() !== "shooter") return;
        if (isOnControl(e.target)) return;

        e.preventDefault();
        lookPointerId = e.pointerId;
        lookAnywhere.setPointerCapture(lookPointerId);
        lastX = e.clientX;
        lastY = e.clientY;
        dragging = true;
      }, { passive:false });

      lookAnywhere?.addEventListener("pointermove", (e) => {
        if (!enabled) return;
        if (getMode() !== "shooter") return;
        if (!dragging || e.pointerId !== lookPointerId) return;

        e.preventDefault();
        const dx = e.clientX - lastX;
        const dy = e.clientY - lastY;
        lastX = e.clientX;
        lastY = e.clientY;

        const sensitivity = 1.2;
        sendMouseMove(dx * sensitivity, dy * sensitivity);
      }, { passive:false });

      const endLook = (e) => {
        if (e.pointerId !== lookPointerId) return;
        e.preventDefault();
        dragging = false;
        lookPointerId = null;
      };
      lookAnywhere?.addEventListener("pointerup", endLook, { passive:false });
      lookAnywhere?.addEventListener("pointercancel", endLook, { passive:false });
      lookAnywhere?.addEventListener("pointerleave", endLook, { passive:false });

      // ‚úÖ Overlay visibility
      function iframeVisible(){
        return iframe && iframe.style.display !== "none" && iframe.src && iframe.src !== "";
      }
      function showOverlayIfNeeded(){
        const isSmall = mqSmall.matches;
        if (isTouchDevice && isSmall && iframeVisible() && enabled) overlay.style.display = "block";
        else overlay.style.display = "none";
      }

      // ‚úÖ Fullscreen (SIEMPRE funciona)
      async function toggleFullscreen(){
        // Fake fullscreen (siempre)
        document.body.classList.toggle("mobile-fullscreen");

        // Intentar Fullscreen API (si se puede)
        try{
          if (!document.fullscreenElement && playWrap?.requestFullscreen) {
            await playWrap.requestFullscreen();
          } else if (document.fullscreenElement && document.exitFullscreen) {
            await document.exitFullscreen();
          }
        } catch(e){}
      }

      // Toggle controls
      btnToggle?.addEventListener("click", (e) => {
        e.preventDefault();
        enabled = !enabled;

        // limpiar presionados y quitar visual pressed
        pressed.forEach((code) => {
          if (code === "MouseLeft" || code === "MouseRight") sendMouse("mouseup");
          else sendKey("keyup", code);
        });
        pressed.clear();

        overlay.querySelectorAll(".is-down").forEach(el => el.classList.remove("is-down"));

        btnToggle.textContent = enabled ? "Controles: ON" : "Controles: OFF";
        showOverlayIfNeeded();
        applyLookAnywhere(getMode());
      });

      // Mode cycle
      btnMode?.addEventListener("click", (e) => {
        e.preventDefault();
        btnMode.classList.add("is-down");
        setTimeout(() => btnMode.classList.remove("is-down"), 90);

        const cur = getMode();
        const idx = MODES.indexOf(cur);
        const next = MODES[(idx + 1) % MODES.length];
        setMode(next);
      });

      // Fullscreen buttons
      btnFs?.addEventListener("click", (e) => {
        e.preventDefault();
        btnFs.classList.add("is-down");
        setTimeout(() => btnFs.classList.remove("is-down"), 90);
        toggleFullscreen();
      });

      desktopFsBtn?.addEventListener("click", (e) => {
        e.preventDefault();
        toggleFullscreen();
      });

      // Init
      const startMode = getMode();
      btnMode.textContent = "Modo: " + LABEL[startMode];
      buildUI(startMode);
      applyLookAnywhere(startMode);

      window.addEventListener("resize", showOverlayIfNeeded);
      setInterval(showOverlayIfNeeded, 250);
      showOverlayIfNeeded();
    })();
  </script>
