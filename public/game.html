<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Juego - CGPlay</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0b0f17;
      --border: rgba(255,255,255,0.10);
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.65);
      --shadow: 0 12px 34px rgba(0,0,0,0.45);
      --radius: 16px;
      --danger: #ff5a7a;
      --ok: #34d399;

      /* ‚úÖ Opacidad REAL controles */
      --mc-alpha: 0.06;
      --mc-border-alpha: 0.08;
      --mc-text-alpha: 0.85;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(900px 500px at 20% -10%, rgba(110,231,255,0.10), transparent 60%),
        radial-gradient(900px 500px at 110% 20%, rgba(140,120,255,0.10), transparent 60%),
        var(--bg);
    }

    header.app-header{
      position: sticky;
      top: 0;
      z-index: 50;
      padding: 10px 12px;
      background: rgba(11,15,23,0.78);
      backdrop-filter: blur(12px); /* ok */
      border-bottom: 1px solid var(--border);
    }
    .header-row{
      display:flex;
      gap: 10px;
      align-items:center;
      justify-content: space-between;
      max-width: 1400px;
      margin: 0 auto;
    }
    .brand{
      display:flex;
      align-items:center;
      gap: 10px;
      text-decoration:none;
      color: var(--text);
      min-width: 160px;
    }
    .brand img{
      width: 38px;
      height: 38px;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }
    .brand .t{ display:flex; flex-direction: column; line-height: 1.1; }
    .brand .t strong{ font-weight: 900; letter-spacing: 0.2px; }
    .brand .t span{ font-size: 12px; color: var(--muted); margin-top: 2px; }

    .menu{ position: relative; }
    .menu-button{
      width: 40px; height: 40px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.04);
      color: var(--text);
      cursor:pointer;
      font-size: 18px;
    }
    .menu-button:hover{ background: rgba(255,255,255,0.06); }
    .menu-content{
      position:absolute;
      right:0; top: 48px;
      width: 190px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(11,15,23,0.95);
      box-shadow: var(--shadow);
      overflow:hidden;
      display:none;
    }
    .menu.open .menu-content{ display:block; }
    .menu-content a, .menu-content button, .menu-content li{
      display:block;
      width:100%;
      padding: 10px 12px;
      text-align:left;
      background: transparent;
      border:none;
      color: var(--text);
      text-decoration:none;
      cursor:pointer;
      font-weight: 800;
      font-size: 13px;
      list-style:none;
    }
    .menu-content a:hover, .menu-content button:hover, .menu-content li:hover{
      background: rgba(255,255,255,0.06);
    }
    #logoutButton{ color: var(--danger); }

    main.app{
      max-width: 1400px;
      margin: 0 auto;
      padding: 12px;
      display:grid;
      grid-template-columns: 420px 1fr;
      gap: 12px;
      align-items:start;
    }

    .card{
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.03);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .card .head{
      padding: 12px;
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      background: rgba(11,15,23,0.35);
    }
    .card .head strong{
      font-size: 13px;
      font-weight: 900;
      letter-spacing: 0.2px;
    }
    .card .head span{
      font-size: 12px;
      color: var(--muted);
      font-weight: 800;
    }
    .card .body{ padding: 12px; }

    .cover{
      width: 100%;
      height: 240px;
      border-radius: 14px;
      overflow:hidden;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.02);
      box-shadow: 0 10px 26px rgba(0,0,0,0.35);
    }
    .cover img{ width:100%; height:100%; object-fit:cover; display:block; }

    .title{ margin: 12px 0 6px; font-size: 20px; font-weight: 900; line-height: 1.15; }
    .desc{ margin: 0 0 12px; color: var(--muted); font-size: 13px; line-height: 1.5; }

    .meta-grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 12px;
    }
    .meta{
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(255,255,255,0.03);
      border-radius: 14px;
      padding: 10px;
    }
    .meta .k{ font-size: 11px; color: var(--muted); font-weight: 900; text-transform: uppercase; }
    .meta .v{ margin-top: 5px; font-size: 13px; font-weight: 800; word-break: break-word; }
    #uploadedBy a{ color: rgba(110,231,255,0.95); text-decoration:none; font-weight: 900; }
    #uploadedBy a:hover{ text-decoration: underline; }

    .stats{ display:flex; gap: 8px; flex-wrap: wrap; margin-bottom: 12px; }
    .stat{
      display:inline-flex; align-items:center; gap: 8px;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.03);
      font-size: 12px; font-weight: 900;
    }

    .btn-row{ display:flex; gap: 10px; flex-wrap: wrap; margin-top: 10px; }
    .btn{
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.04);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 14px;
      cursor:pointer;
      font-weight: 900;
      font-size: 13px;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap: 8px;
      white-space: nowrap;
    }

    .stack > .card{ margin-bottom: 12px; }

    .play-wrap{
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 16px;
      overflow:hidden;
      background: rgba(0,0,0,0.25);
      box-shadow: 0 12px 34px rgba(0,0,0,0.35);
      position: relative;
    }

    #gameIframe{
      width: 100%;
      height: 520px;
      border: 0;
      display:none;
      background: #000;
    }

    /* =========================
       ‚úÖ MOBILE CONTROLS (SIN BLUR)
       ========================= */
    .mobile-controls{
      position:absolute;
      inset: 0;
      z-index: 5;
      pointer-events: none;
      display:none;
    }

    /* capa para "touch anywhere" (solo shooter) */
    .mc-look-anywhere{
      position:absolute;
      inset: 0;
      z-index: 1;
      pointer-events: auto;  /* se activa/desactiva por JS */
      touch-action: none;
      background: transparent;
    }
    .mc-look-anywhere.disabled{
      pointer-events: none;
    }

    .mc-top{
      position:absolute;
      left: 10px; right: 10px; top: 10px;
      display:flex;
      justify-content: space-between;
      gap: 10px;
      pointer-events: none;
      align-items:center;
      z-index: 3;
    }

    .mc-pill{
      pointer-events: auto;
      border: 1px solid rgba(255,255,255,var(--mc-border-alpha));
      background: rgba(0,0,0,var(--mc-alpha));
      color: rgba(255,255,255,0.90);
      padding: 9px 11px;
      border-radius: 999px;
      font-weight: 900;
      font-size: 12px;
      cursor:pointer;
      user-select:none;
      -webkit-user-select:none;
      touch-action: manipulation;
      white-space: nowrap;
    }

    .mc-opacity{
      pointer-events: auto;
      display:flex;
      align-items:center;
      gap: 8px;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,var(--mc-border-alpha));
      background: rgba(0,0,0,var(--mc-alpha));
      min-width: 190px;
      justify-content: space-between;
    }
    .mc-opacity label{
      font-weight: 900;
      font-size: 11px;
      color: rgba(255,255,255,0.85);
      user-select:none;
      -webkit-user-select:none;
      white-space: nowrap;
    }
    .mc-opacity input[type="range"]{
      width: 110px;
      accent-color: rgba(255,255,255,0.9);
    }

    .mc-bottom{
      position:absolute;
      left: 10px; right: 10px; bottom: 10px;
      display:flex;
      justify-content: space-between;
      gap: 12px;
      pointer-events: none;
      align-items:flex-end;
      z-index: 3;
    }

    .mc-left, .mc-center, .mc-right{
      pointer-events:none;
      display:flex;
      gap: 10px;
      align-items:flex-end;
    }
    .mc-left{ flex-direction: column; align-items:flex-start; }
    .mc-center{ justify-content:center; }
    .mc-right{ justify-content:flex-end; }

    .mc-btn{
      pointer-events: auto;
      width: 56px;
      height: 56px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,var(--mc-border-alpha));
      background: rgba(0,0,0,var(--mc-alpha));
      color: rgba(255,255,255,var(--mc-text-alpha));
      font-weight: 1000;
      font-size: 16px;
      cursor:pointer;
      user-select:none;
      -webkit-user-select:none;
      touch-action: none;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .mc-btn:active{
      transform: scale(0.98);
      background: rgba(0,0,0, calc(var(--mc-alpha) + 0.06));
    }

    .mc-wide{ width: 160px; height: 50px; border-radius: 14px; font-size: 14px; }
    .mc-jump{ width: 190px; height: 64px; border-radius: 18px; font-size: 16px; }

    /* ‚úÖ D-Pad normal (plataforma/aventura) */
    .mc-dpad{
      pointer-events: none;
      display:grid;
      grid-template-columns: 56px 56px 56px;
      grid-template-rows: 56px 56px;
      gap: 8px;
      align-items:center;
      justify-items:center;
    }
    .mc-dpad .spacer{ width:56px; height:56px; }

    /* ‚úÖ D-Pad diamante (shooter) */
    .mc-diamond{
      pointer-events: none;
      position: relative;
      width: 180px;
      height: 180px;
    }
    .mc-diamond .mc-btn{
      position:absolute;
      width: 56px; height: 56px;
    }
    .mc-diamond .up{ left: 62px; top: 4px; }
    .mc-diamond .down{ left: 62px; top: 120px; }
    .mc-diamond .left{ left: 4px; top: 62px; }
    .mc-diamond .right{ left: 120px; top: 62px; }
    .mc-diamond .center{
      left: 62px; top: 62px;
      width: 56px; height: 56px;
      border-radius: 18px;
      font-size: 14px;
      opacity: 0.65;
    }

    /* Pseudo fullscreen */
    body.mobile-fullscreen header.app-header,

    @media (max-width: 1100px){
      main.app{ grid-template-columns: 1fr; }

    }
    @media (max-width: 520px){
      .brand .t{ display:none; }

      .mc-diamond .center{ left: 58px; top: 58px; }
      .mc-opacity{ min-width: 170px; }
      .mc-opacity input[type="range"]{ width: 90px; }
    }
  </style>

      const isSmall = window.matchMedia("(max-width: 900px)").matches;

      let enabled = true;
      const pressed = new Set();

      // ========= helpers =========
      function clamp(v, a, b){ return Math.max(a, Math.min(b, v)); }
      function cw(){ try { return iframe?.contentWindow || null; } catch(e){ return null; } }
      function focusGame(){
        const w = cw();

        try { iframe.focus?.(); } catch(e){}

      }
      function keyForCode(code){
        if (code === "Space") return " ";
        if (code === "ShiftLeft" || code === "ShiftRight") return "Shift";
        if (code.startsWith("Arrow")) return code;
        if (code === "MouseLeft") return "MouseLeft";
        if (code === "MouseRight") return "MouseRight";

      }
      function sendKey(type, code){
        const w = cw();
        if (!w) return;
        focusGame();

        // Simular clicks como teclas (por compatibilidad)
        // Si tu juego escucha mouse, usa sendMouseDown/Up tambi√©n (m√°s abajo)
        const evt = new KeyboardEvent(type, { code, key: keyForCode(code), bubbles: true, cancelable: true });
        try { w.dispatchEvent(evt); } catch(e){}
        try { w.document.dispatchEvent(evt); } catch(e){}
        try { w.document.querySelector("canvas")?.dispatchEvent(evt); } catch(e){}
      }

      function sendMouse(type){
        const w = cw();
        if (!w) return;
        focusGame();
        const evt = new MouseEvent(type, { bubbles: true, cancelable: true });
        try { w.dispatchEvent(evt); } catch(e){}
        try { w.document.dispatchEvent(evt); } catch(e){}
        try { w.document.querySelector("canvas")?.dispatchEvent(evt); } catch(e){}
      }

      let lastMoveAt = 0;
      function sendMouseMove(dx, dy){
        const w = cw();
        if (!w) return;
        focusGame();
        const now = performance.now();
        if (now - lastMoveAt < 16) return;
        lastMoveAt = now;
        const evt = new MouseEvent("mousemove", { bubbles: true, cancelable: true, movementX: dx, movementY: dy });
        try { w.dispatchEvent(evt); } catch(e){}
        try { w.document.dispatchEvent(evt); } catch(e){}
        try { w.document.querySelector("canvas")?.dispatchEvent(evt); } catch(e){}
      }

      // ========= Opacity (guardada) =========
      function setAlpha(v){
        document.documentElement.style.setProperty("--mc-alpha", String(v));
        document.documentElement.style.setProperty("--mc-border-alpha", String(clamp(v + 0.03, 0.05, 0.18)));
      }
      const savedAlpha = parseFloat(localStorage.getItem("mc_alpha") || "0.06");
      setAlpha(clamp(savedAlpha, 0.02, 0.20));
      if (opacitySlider) opacitySlider.value = String(clamp(savedAlpha, 0.02, 0.20));
      opacitySlider?.addEventListener("input", () => {
        const v = clamp(parseFloat(opacitySlider.value || "0.06"), 0.02, 0.20);
        setAlpha(v);
        localStorage.setItem("mc_alpha", String(v));
      });

      // ========= Presets =========
      const MODES = ["shooter", "platform", "adventure"];
      const MODE_LABEL = {
        shooter: "Shooter",
        platform: "Plataforma",
        adventure: "Aventura"
      };

      function getMode(){
        const saved = (localStorage.getItem("mc_mode") || "shooter").toLowerCase();
        return MODES.includes(saved) ? saved : "shooter";
      }
      function setMode(mode){
        localStorage.setItem("mc_mode", mode);
        btnMode.textContent = "Modo: " + MODE_LABEL[mode];
        buildUI(mode);
        applyLookAnywhere(mode);
      }

      // ========= Overlay show/hide =========
      function iframeVisible(){
        return iframe && iframe.style.display !== "none" && iframe.src && iframe.src !== "";
      }
      function showOverlayIfNeeded(){
        if (isTouchDevice && isSmall && iframeVisible() && enabled) overlay.style.display = "block";
        else overlay.style.display = "none";
      }

      // ========= Button builder =========
      function clearNode(n){ while(n.firstChild) n.removeChild(n.firstChild); }

      function makeBtn(text, code, opts={}){
        const b = document.createElement("button");
        b.type = "button";
        b.className = "mc-btn" + (opts.wide ? " mc-wide" : "") + (opts.jump ? " mc-jump" : "");
        b.textContent = text;
        b.dataset.key = code;

        const down = (e) => {
          e.preventDefault(); e.stopPropagation();
          if (!enabled) return;
          if (pressed.has(code)) return;
          pressed.add(code);

          // mouse buttons
          if (code === "MouseLeft") sendMouse("mousedown");
          else if (code === "MouseRight") sendMouse("contextmenu"), sendMouse("mousedown");
          else sendKey("keydown", code);
        };
        const up = (e) => {
          e.preventDefault(); e.stopPropagation();
          if (!pressed.has(code)) return;
          pressed.delete(code);

          if (code === "MouseLeft") sendMouse("mouseup");
          else if (code === "MouseRight") sendMouse("mouseup");
          else sendKey("keyup", code);
        };

        b.addEventListener("pointerdown", down, { passive:false });
        b.addEventListener("pointerup", up, { passive:false });
        b.addEventListener("pointercancel", up, { passive:false });
        b.addEventListener("pointerleave", up, { passive:false });

        return b;
      }

      function makeDpadNormal(){
        const wrap = document.createElement("div");
        wrap.className = "mc-dpad";

        const spacer = () => {
          const s = document.createElement("div");
          s.className = "spacer";
          return s;
        };

        wrap.appendChild(spacer());
        wrap.appendChild(makeBtn("‚Üë","ArrowUp"));
        wrap.appendChild(spacer());

        wrap.appendChild(makeBtn("‚Üê","ArrowLeft"));
        wrap.appendChild(makeBtn("‚Üì","ArrowDown"));
        wrap.appendChild(makeBtn("‚Üí","ArrowRight"));

        return wrap;
      }

      function makeDpadDiamond(){
        const wrap = document.createElement("div");
        wrap.className = "mc-diamond";

        const up = makeBtn("‚Üë","ArrowUp"); up.classList.add("up");
        const down = makeBtn("‚Üì","ArrowDown"); down.classList.add("down");
        const left = makeBtn("‚Üê","ArrowLeft"); left.classList.add("left");
        const right = makeBtn("‚Üí","ArrowRight"); right.classList.add("right");

        const center = document.createElement("div");
        center.className = "mc-btn center";
        center.textContent = "MOVE";
        center.style.pointerEvents = "none";

        wrap.appendChild(up);
        wrap.appendChild(down);
        wrap.appendChild(left);
        wrap.appendChild(right);
        wrap.appendChild(center);

        return wrap;
      }

      function buildUI(mode){
        clearNode(mcLeft);
        clearNode(mcCenter);
        clearNode(mcRight);

        if (mode === "shooter"){
          // IZQ: diamond + correr + (click izq/der)
          mcLeft.appendChild(makeBtn("‚áß Correr","ShiftLeft",{wide:true}));
          mcLeft.appendChild(makeDpadDiamond());

          // CENTRO: saltar
          mcCenter.appendChild(makeBtn("‚éµ Saltar","Space",{jump:true}));

          // DERECHA: Click Izq / Click Der
          const col = document.createElement("div");
          col.style.display = "flex";
          col.style.flexDirection = "column";
          col.style.gap = "10px";
          col.style.pointerEvents = "none";

          const a = makeBtn("üñ±Ô∏è L","MouseLeft",{wide:true});
          const b = makeBtn("üñ±Ô∏è R","MouseRight",{wide:true});
          a.style.pointerEvents = "auto";
          b.style.pointerEvents = "auto";

          const wrapA = document.createElement("div"); wrapA.style.pointerEvents="none"; wrapA.appendChild(a);
          const wrapB = document.createElement("div"); wrapB.style.pointerEvents="none"; wrapB.appendChild(b);

          col.appendChild(a);
          col.appendChild(b);
          col.style.pointerEvents = "none"; // no captura, solo botones
          mcRight.appendChild(col);
          // activar pointer en botones
          a.style.pointerEvents = "auto";
          b.style.pointerEvents = "auto";
        }

        if (mode === "platform"){
          // IZQ: dpad normal
          mcLeft.appendChild(makeDpadNormal());

          // DERECHA: jump + click izq
          const col = document.createElement("div");
          col.style.display = "flex";
          col.style.flexDirection = "column";
          col.style.gap = "10px";
          col.style.pointerEvents = "none";

          const jump = makeBtn("‚éµ Saltar","Space",{jump:true});
          const l = makeBtn("üñ±Ô∏è L","MouseLeft",{wide:true});
          jump.style.pointerEvents="auto";
          l.style.pointerEvents="auto";

          col.appendChild(jump);
          col.appendChild(l);
          mcRight.appendChild(col);
        }

        if (mode === "adventure"){
          // IZQ: dpad normal
          mcLeft.appendChild(makeDpadNormal());

          // DERECHA: jump + click izq + correr
          const col = document.createElement("div");
          col.style.display = "flex";
          col.style.flexDirection = "column";
          col.style.gap = "10px";
          col.style.pointerEvents = "none";

          const jump = makeBtn("‚éµ Saltar","Space",{jump:true});
          const l = makeBtn("üñ±Ô∏è L","MouseLeft",{wide:true});
          const run = makeBtn("‚áß Correr","ShiftLeft",{wide:true});
          jump.style.pointerEvents="auto";
          l.style.pointerEvents="auto";
          run.style.pointerEvents="auto";

          col.appendChild(jump);
          col.appendChild(l);
          col.appendChild(run);
          mcRight.appendChild(col);
        }
      }

      // ========= Shooter: c√°mara touch-anywhere =========
      let lookPointerId = null;
      let lastX = 0, lastY = 0;
      let dragging = false;

      function isInsideButton(el){
        return !!el.closest?.(".mc-btn, .mc-pill, .mc-opacity, .menu-button, .btn, a");
      }

      function applyLookAnywhere(mode){
        if (!lookAnywhere) return;
        if (mode === "shooter" && enabled){
          lookAnywhere.classList.remove("disabled");
        } else {
          lookAnywhere.classList.add("disabled");
          dragging = false;
          lookPointerId = null;
        }
      }

      function bindLookAnywhere(){
        if (!lookAnywhere) return;

        lookAnywhere.addEventListener("pointerdown", (e) => {
          if (!enabled) return;
          if (getMode() !== "shooter") return;

          // si toc√≥ un bot√≥n/panel, NO es c√°mara
          if (isInsideButton(e.target)) return;

          e.preventDefault();
          lookPointerId = e.pointerId;
          lookAnywhere.setPointerCapture(lookPointerId);
          lastX = e.clientX;
          lastY = e.clientY;
          dragging = true;
        }, { passive:false });

        lookAnywhere.addEventListener("pointermove", (e) => {
          if (!enabled) return;
          if (getMode() !== "shooter") return;
          if (!dragging || e.pointerId !== lookPointerId) return;
          e.preventDefault();

          const dx = e.clientX - lastX;
          const dy = e.clientY - lastY;
          lastX = e.clientX;
          lastY = e.clientY;

          const sensitivity = 1.2; // AJUSTA si quieres m√°s/menos
          sendMouseMove(dx * sensitivity, dy * sensitivity);
        }, { passive:false });

        const end = (e) => {
          if (e.pointerId !== lookPointerId) return;
          e.preventDefault();
          dragging = false;
          lookPointerId = null;
        };

        lookAnywhere.addEventListener("pointerup", end, { passive:false });
        lookAnywhere.addEventListener("pointercancel", end, { passive:false });
        lookAnywhere.addEventListener("pointerleave", end, { passive:false });
      }

      // ========= Toggle + Fullscreen =========
      function bindToggle(){
        btnToggle?.addEventListener("click", (e) => {
          e.preventDefault();
          enabled = !enabled;

          if (!enabled) {
            pressed.forEach((code) => {
              if (code === "MouseLeft" || code === "MouseRight") sendMouse("mouseup");
              else sendKey("keyup", code);
            });
            pressed.clear();
          }

          btnToggle.textContent = enabled ? "Controles m√≥viles: ON" : "Controles m√≥viles: OFF";
          showOverlayIfNeeded();
          applyLookAnywhere(getMode());
        });
      }

      async function requestFullscreenMobile(){
        try{
          if (!document.fullscreenElement) {
            await (playWrap.requestFullscreen?.() || iframe.requestFullscreen?.());
          } else {
            await document.exitFullscreen?.();
          }
        } catch(e){}
        document.body.classList.toggle("mobile-fullscreen");
        if (document.body.classList.contains("mobile-fullscreen")) iframe.style.display = "block";
        showOverlayIfNeeded();
      }

      function bindFullscreen(){
        btnFs?.addEventListener("click", (e) => { e.preventDefault(); requestFullscreenMobile(); });
        document.addEventListener("fullscreenchange", () => showOverlayIfNeeded());
      }

      // ========= Mode button cycle =========
      function bindMode(){
        btnMode?.addEventListener("click", (e) => {
          e.preventDefault();
          const current = getMode();
          const idx = MODES.indexOf(current);
          const next = MODES[(idx + 1) % MODES.length];
          setMode(next);
        });
      }

      // ========= init =========
      document.getElementById("year").textContent = new Date().getFullYear();

      const startMode = getMode();
      btnMode.textContent = "Modo: " + MODE_LABEL[startMode];
      buildUI(startMode);
      bindLookAnywhere();
      bindToggle();
      bindFullscreen();
      bindMode();

      // update overlay vis
      window.addEventListener("resize", showOverlayIfNeeded);
      setInterval(showOverlayIfNeeded, 250);
      showOverlayIfNeeded();
      applyLookAnywhere(startMode);

      // ======= BONUS: helper para galer√≠a si tu game.js no lo hace =======
      // Si game.js ya renderiza, ignora esto.
      window.CGPlayRenderGallery = function(urls){
        const g = document.getElementById("screenshotGallery");
        if (!g) return;
        g.innerHTML = "";
        (urls || []).forEach((url, i) => {
          const div = document.createElement("div");
          div.className = "shot";
          div.innerHTML = `
            <img src="${url}" alt="Screenshot ${i+1}" loading="lazy">
            <div class="cap">Screenshot ${i+1}</div>
          `;
          g.appendChild(div);
        });
      };

    })();
  </script>
