<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Juego - CGPlay</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0b0f17;
      --panel: rgba(255,255,255,0.03);
      --panel2: rgba(255,255,255,0.045);
      --border: rgba(255,255,255,0.10);
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.65);
      --shadow: 0 12px 34px rgba(0,0,0,0.45);
      --radius: 16px;
      --accent: #6ee7ff;
      --danger: #ff5a7a;
      --ok: #34d399;
      --warn: #fbbf24;
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(900px 500px at 20% -10%, rgba(110,231,255,0.10), transparent 60%),
        radial-gradient(900px 500px at 110% 20%, rgba(140,120,255,0.10), transparent 60%),
        var(--bg);
    }

    /* Header tipo index */
    header.app-header{
      position: sticky;
      top: 0;
      z-index: 50;
      padding: 10px 12px;
      background: rgba(11,15,23,0.78);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border);
    }
    .header-row{
      display:flex;
      gap: 10px;
      align-items:center;
      justify-content: space-between;
      max-width: 1400px;
      margin: 0 auto;
    }
    .brand{
      display:flex;
      align-items:center;
      gap: 10px;
      text-decoration:none;
      color: var(--text);
      min-width: 160px;
    }
    .brand img{
      width: 38px;
      height: 38px;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }
    .brand .t{
      display:flex;
      flex-direction: column;
      line-height: 1.1;
    }
    .brand .t strong{ font-weight: 900; letter-spacing: 0.2px; }
    .brand .t span{ font-size: 12px; color: var(--muted); margin-top: 2px; }

    .top-actions{
      display:flex;
      align-items:center;
      gap: 10px;
    }

    /* menu ‚ãÆ (igual que index) */
    .menu{ position: relative; }
    .menu-button{
      width: 40px;
      height: 40px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.04);
      color: var(--text);
      cursor:pointer;
      font-size: 18px;
    }
    .menu-button:hover{ background: rgba(255,255,255,0.06); }
    .menu-content{
      position:absolute;
      right:0;
      top: 48px;
      width: 190px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(11,15,23,0.95);
      box-shadow: var(--shadow);
      overflow:hidden;
      display:none;
    }
    .menu.open .menu-content{ display:block; }
    .menu-content a, .menu-content button, .menu-content li{
      display:block;
      width:100%;
      padding: 10px 12px;
      text-align:left;
      background: transparent;
      border:none;
      color: var(--text);
      text-decoration:none;
      cursor:pointer;
      font-weight: 800;
      font-size: 13px;
      list-style:none;
    }
    .menu-content a:hover, .menu-content button:hover, .menu-content li:hover{
      background: rgba(255,255,255,0.06);
    }
    #logoutButton{ color: var(--danger); }

    /* Layout */
    main.app{
      max-width: 1400px;
      margin: 0 auto;
      padding: 12px;
      display:grid;
      grid-template-columns: 420px 1fr;
      gap: 12px;
      align-items:start;
    }

    .card{
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.03);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .card .head{
      padding: 12px;
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      background: rgba(11,15,23,0.35);
    }
    .card .head strong{
      font-size: 13px;
      font-weight: 900;
      letter-spacing: 0.2px;
    }
    .card .head span{
      font-size: 12px;
      color: var(--muted);
      font-weight: 800;
    }
    .card .body{ padding: 12px; }

    /* Cover / hero */
    .cover{
      width: 100%;
      height: 240px;
      border-radius: 14px;
      overflow:hidden;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.02);
      box-shadow: 0 10px 26px rgba(0,0,0,0.35);
    }
    .cover img{
      width: 100%;
      height: 100%;
      object-fit: cover;
      display:block;
    }

    .title{
      margin: 12px 0 6px;
      font-size: 20px;
      font-weight: 900;
      letter-spacing: 0.2px;
      line-height: 1.15;
    }
    .desc{
      margin: 0 0 12px;
      color: var(--muted);
      font-size: 13px;
      line-height: 1.5;
    }

    .meta-grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 12px;
    }
    .meta{
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(255,255,255,0.03);
      border-radius: 14px;
      padding: 10px;
      min-width:0;
    }
    .meta .k{
      font-size: 11px;
      color: var(--muted);
      font-weight: 900;
      letter-spacing: 0.4px;
      text-transform: uppercase;
    }
    .meta .v{
      margin-top: 5px;
      font-size: 13px;
      font-weight: 800;
      color: rgba(255,255,255,0.92);
      word-break: break-word;
    }
    #uploadedBy a{
      color: rgba(110,231,255,0.95);
      text-decoration:none;
      font-weight: 900;
    }
    #uploadedBy a:hover{ text-decoration: underline; }

    /* Stats */
    .stats{
      display:flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 12px;
    }
    .stat{
      display:inline-flex;
      align-items:center;
      gap: 8px;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.03);
      font-size: 12px;
      font-weight: 900;
      color: rgba(255,255,255,0.85);
    }
    .stat b{ color: rgba(255,255,255,0.95); }

    /* Buttons */
    .btn-row{
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    .btn{
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.04);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 14px;
      cursor:pointer;
      font-weight: 900;
      font-size: 13px;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap: 8px;
      white-space: nowrap;
    }
    .btn:hover{ background: rgba(255,255,255,0.06); }

    .btn-primary{
      border-color: rgba(110,231,255,0.25);
      background: rgba(110,231,255,0.12);
    }
    .btn-primary:hover{ background: rgba(110,231,255,0.16); }

    .btn-danger{
      border-color: rgba(255,90,122,0.25);
      background: rgba(255,90,122,0.10);
    }
    .btn-danger:hover{ background: rgba(255,90,122,0.14); }

    .btn-ok{
      border-color: rgba(52,211,153,0.22);
      background: rgba(52,211,153,0.12);
    }
    .btn-ok:hover{ background: rgba(52,211,153,0.16); }

    /* Right panel */
    .stack > .card{ margin-bottom: 12px; }

    /* Iframe play */
    .play-wrap{
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 16px;
      overflow:hidden;
      background: rgba(0,0,0,0.25);
      box-shadow: 0 12px 34px rgba(0,0,0,0.35);
    }
    #gameIframe{
      width: 100%;
      height: 520px;
      border: 0;
      display:none;
      background: #000;
    }

    /* Screenshots (NO recorte, se ve completo) */
#screenshotGallery{
  display:grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
}

#screenshotGallery img{
  width: 100%;
  aspect-ratio: 16 / 9;     /* ventana m√°s grande */
  height: auto;             /* importante */
  object-fit: contain;      /* ‚úÖ NO recorta */
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,0.10);
  background: rgba(0,0,0,0.35); /* ‚Äúmarco‚Äù oscuro para letterbox */
  cursor:pointer;
  transition: transform .12s ease, border-color .12s ease;
  padding: 6px;             /* margen interno para que se vea premium */
}

#screenshotGallery img:hover{
  transform: translateY(-2px);
  border-color: rgba(110,231,255,0.18);
}


    /* Comments */
    .comment-box{
      display:flex;
      gap: 10px;
      align-items:flex-start;
    }
    #commentInput{
      flex: 1;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.04);
      color: var(--text);
      outline:none;
      font-family: inherit;
      min-height: 44px;
    }
    #commentInput:focus{
      border-color: rgba(110,231,255,0.35);
      box-shadow: 0 0 0 4px rgba(110,231,255,0.08);
    }
    #commentList{
      display:flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 12px;
    }
    .comment-item{
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(255,255,255,0.03);
      border-radius: 14px;
      padding: 10px 10px;
      display:flex;
      gap: 10px;
      align-items:flex-start;
    }
    .avatar{
      width: 34px;
      height: 34px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.05);
      flex: 0 0 auto;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight: 900;
      color: rgba(255,255,255,0.75);
      font-size: 12px;
      margin-top: 1px;
    }
    .cbody{ min-width: 0; flex: 1; }
    .cmeta{
      display:flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items:center;
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 4px;
    }
    .cmeta b{
      color: rgba(255,255,255,0.92);
      font-weight: 900;
    }
    .ctext{
      font-size: 13px;
      line-height: 1.35;
      color: rgba(255,255,255,0.92);
      word-break: break-word;
      overflow-wrap: anywhere;
    }

    footer{
      max-width: 1400px;
      margin: 0 auto;
      padding: 14px 12px;
      color: var(--muted);
      border-top: 1px solid var(--border);
    }

    @media (max-width: 1100px){
      main.app{ grid-template-columns: 1fr; }
      #screenshotGallery{ grid-template-columns: repeat(2, 1fr); }
      #gameIframe{ height: 56vh; }
    }
    @media (max-width: 520px){
      .brand .t{ display:none; }
      #screenshotGallery{ grid-template-columns: 1fr; }
      #gameIframe{ height: 52vh; }
    }
  </style>
</head>

<body>
  <header class="app-header">
    <div class="header-row">
      <a class="brand" href="index.html">
        <img src="https://esgaqcsgilnvbfmkyxvf.supabase.co/storage/v1/object/public/cgpbucket/Logo/Logo.png" alt="Logo">
        <div class="t">
          <strong>CGPlay</strong>
          <span>Detalles del juego</span>
        </div>
      </a>

      <div class="top-actions">
        <!-- Menu (IDs compatibles con tu game.js) -->
        <div class="menu" id="menuWrap">
          <button class="menu-button" id="menuBtn" aria-label="Men√∫">‚ãÆ</button>
          <div class="menu-content" id="menuContent">
            <div id="userMenuContainer"></div>
            <a href="profile.html" id="profileLink">Perfil</a>
            <a href="upload.html" id="uploadLink">Subir Juego</a>

          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="app">
    <!-- LEFT: tarjeta del juego -->
    <section class="card">
      <div class="body">

          <img id="gameScreenshot" alt="Cover del juego" />
        </div>

        <div class="title" id="gameName">...</div>
        <div class="desc" id="gameDescription">...</div>

        <div class="meta-grid">
          <div class="meta">
            <div class="k">Subido por</div>
            <div class="v" id="uploadedBy">...</div>
          </div>
          <div class="meta">
            <div class="k">Plataforma</div>
            <div class="v" id="gamePlatform">...</div>
          </div>
          <div class="meta">
            <div class="k">G√©nero</div>
            <div class="v" id="gameGenre">...</div>
          </div>
          <div class="meta">
            <div class="k">Motor</div>
            <div class="v" id="gameEngine">...</div>
          </div>
        </div>

        <div class="stats">
          <div class="stat">üëç <b id="likeCount">0</b></div>
          <div class="stat">üëé <b id="dislikeCount">0</b></div>
          <div class="stat">üëÅÔ∏è <b id="viewCount">0</b></div>
        </div>

        <div class="btn-row">
          <button id="playButton" class="btn btn-primary" style="display:none;" type="button">Jugar</button>
          <button id="fullScreenButton" class="btn" type="button">Pantalla completa</button>

          <button id="likeButton" class="btn btn-ok" type="button">Like</button>

          <a id="downloadLink" class="btn" href="#" target="_blank" rel="noopener">Descargar</a>

          <button id="favoriteButton" class="btn" type="button">A√±adir a Favoritos</button>
          <button id="reportButton" class="btn btn-danger" type="button">Reportar</button>

          <!-- delete button debe existir para tu JS -->
          <button id="deleteButton" class="btn btn-danger" type="button" style="display:none;">Eliminar</button>
        </div>
      </div>
    </section>

    <!-- RIGHT: play / screenshots / comments -->
    <section class="stack">
      <div class="card">
        <div class="head">
          <strong>Jugar</strong>
          <span>Web embed</span>
        </div>
        <div class="body">
          <div class="play-wrap">
            <iframe id="gameIframe" allow="fullscreen; autoplay; gamepad *; clipboard-read; clipboard-write"></iframe>
          </div>
          <div style="margin-top:10px;color:var(--muted);font-size:12px;line-height:1.4;">
            Tip: si el juego no carga, prueba en ‚ÄúDescargar‚Äù o revisa permisos del navegador.
          </div>
        </div>
      </div>

      <div class="card">
        <div class="head">
          <strong>Screenshots</strong>
          <span>Galer√≠a</span>
        </div>
        <div class="body">
          <div id="screenshotGallery"></div>
        </div>
      </div>

      <div class="card">
        <div class="head">
          <strong>Comentarios</strong>
          <span>Tu comunidad</span>
        </div>
        <div class="body">
          <div class="comment-box">
            <input id="commentInput" type="text" placeholder="Escribe un comentario..." />
            <button id="commentButton" class="btn btn-primary" type="button">Enviar</button>
          </div>

          <div id="commentList"></div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-left">¬© <span id="year"></span> CGPlay</div>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    // Men√∫ (igual que index)
    const menuWrap = document.getElementById("menuWrap");
    const menuBtn = document.getElementById("menuBtn");
    menuBtn?.addEventListener("click", (e) => {
      e.stopPropagation();
      menuWrap.classList.toggle("open");
    });
    document.addEventListener("click", () => menuWrap?.classList.remove("open"));
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase.js"></script>

  <!-- Tu l√≥gica -->
  <script src="game.js"></script>

  <!-- ‚úÖ peque√±o parche visual SOLO para comments (no rompe l√≥gica)
       Convierte lo que game.js imprime en "cards bonitas" sin tocar tu fetch.
  -->
  <script>
    // Observa cambios en commentList y re-envuelve los items existentes con el look pro
    const commentList = document.getElementById("commentList");
    if (commentList) {
      const obs = new MutationObserver(() => {
        // si ya tiene .comment-item no rehacer
        const kids = Array.from(commentList.children);
        kids.forEach((node) => {
          if (node.classList && node.classList.contains("comment-item")) return;
          // si node es un texto/loader, no tocar
          if (!(node instanceof HTMLElement)) return;
          // "Sin comentarios..." lo dejamos simple
          if ((node.textContent || "").toLowerCase().includes("sin comentarios")) return;

          // transform
          const raw = node.innerHTML;
          const tmp = document.createElement("div");
          tmp.innerHTML = raw;

          const b = tmp.querySelector("b");
          const metaSpan = tmp.querySelector("span");
          const name = b ? b.textContent : "@user";
          const when = metaSpan ? metaSpan.textContent : "";
          const text = tmp.innerHTML
            .replace(b ? b.outerHTML : "", "")
            .replace(metaSpan ? metaSpan.outerHTML : "", "")
            .replace(/^<br>/, "")
            .trim();

          node.className = "comment-item";
          node.innerHTML = `
            <div class="avatar">${(name || "@").replace("@","").slice(0,2).toUpperCase()}</div>
            <div class="cbody">
              <div class="cmeta"><b>${name}</b> <span>${when}</span></div>
              <div class="ctext">${text}</div>
            </div>
          `;
        });
      });
      obs.observe(commentList, { childList: true, subtree: false });
    }
  </script>

</body>
