<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Juego - CGPlay</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="main-nav">
            <img src="https://cdn.glitch.global/e5a5cdd1-5c78-4bd8-8fd5-7b2ee58c8459/Logo.png?v=1720826870070" alt="Logo">
            <h1>CGPlay</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li id="userMenuContainer"></li>
                <div class="menu">
                    <button class="menu-button">⋮</button>
                    <div class="menu-content" id="menuContent">
                        <a href="profile.html" id="profileLink">Perfil</a>
                        <a href="upload.html" id="uploadLink">Subir Juego</a>
                        <button id="logoutButton">Logout</button>
                    </div>
                </div>
            </ul>
        </nav>
    </header>
    <main>
        <section class="game-details">
            <iframe id="gameIframe" style="display: none;" width="800" height="600"></iframe>
            <div class="button-container">
                <button id="playButton" class="play-button" style="display: none;">Jugar</button>
                <button id="fullScreenButton" class="fullscreen-button">Pantalla Completa</button>
                <button id="deleteButton" class="delete-button" style="display: none;">Eliminar</button>
                <button id="reportButton" class="report-button">Reportar</button>
                <button id="favoriteButton" class="favorite-button">Añadir a Favoritos</button>
            </div>
            <div class="details">
                <img id="gameScreenshot" class="screenshot" src="" alt="Screenshot del Juego">
                <h2 id="gameName" class="game-name"></h2>
                <div class="likes-dislikes">
                    <button id="likeButton">Like</button> <span id="likeCount">0</span>
                    <button id="dislikeButton">Dislike</button> <span id="dislikeCount">0</span>
                </div>
                <div class="views">
                    <p>Vistas: <span id="viewCount">0</span></p>
                </div>
                <p id="gameDescription"></p>
                <p><span>Plataforma:</span> <span id="gamePlatform"></span></p>
                <p><span>Género:</span> <span id="gameGenre"></span></p>
                <p><span>Motor:</span> <span id="gameEngine"></span></p>
                <p><span>Subido por:</span> <span id="uploadedBy"></span></p>
                <div class="screenshot-gallery" id="screenshotGallery"></div>
                <a id="downloadLink" href="#" download class="download-button">Descargar Juego</a>
                <div class="comments">
                    <h3>Comentarios</h3>
                    <div id="commentList"></div>
                    <textarea id="commentInput" placeholder="Deja un comentario"></textarea>
                    <button id="commentButton">Comentar</button>
                </div>
            </div>
        </section>
    </main>
    <script src="game.js"></script>
</body>
</html>
