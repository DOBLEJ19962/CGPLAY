<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Juego - CGPlay</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0b0f17;
      --border: rgba(255,255,255,0.10);
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.65);
      --shadow: 0 12px 34px rgba(0,0,0,0.45);
      --radius: 16px;
      --danger: #ff5a7a;
      --ok: #34d399;

      /* ‚úÖ Mobile controls vars */
      --mc-alpha: 0.05;         /* fondo (casi invisible) */
      --mc-border-alpha: 0.08;  /* borde suave */
      --mc-text-alpha: 0.90;    /* texto */
      --mc-scale: 1.00;         /* tama√±o */
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(900px 500px at 20% -10%, rgba(110,231,255,0.10), transparent 60%),
        radial-gradient(900px 500px at 110% 20%, rgba(140,120,255,0.10), transparent 60%),
        var(--bg);
    }

    header.app-header{
      position: sticky;
      top: 0;
      z-index: 50;
      padding: 10px 12px;
      background: rgba(11,15,23,0.78);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border);
    }
    .header-row{
      display:flex;
      gap: 10px;
      align-items:center;
      justify-content: space-between;
      max-width: 1400px;
      margin: 0 auto;
    }
    .brand{
      display:flex;
      align-items:center;
      gap: 10px;
      text-decoration:none;
      color: var(--text);
      min-width: 160px;
    }
    .brand img{
      width: 38px; height: 38px;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }
    .brand .t{ display:flex; flex-direction: column; line-height: 1.1; }
    .brand .t strong{ font-weight: 900; letter-spacing: 0.2px; }
    .brand .t span{ font-size: 12px; color: var(--muted); margin-top: 2px; }

    .menu{ position: relative; }
    .menu-button{
      width: 40px; height: 40px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.04);
      color: var(--text);
      cursor:pointer;
      font-size: 18px;
    }
    .menu-button:hover{ background: rgba(255,255,255,0.06); }
    .menu-content{
      position:absolute;
      right:0; top: 48px;
      width: 190px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(11,15,23,0.95);
      box-shadow: var(--shadow);
      overflow:hidden;
      display:none;
    }
    .menu.open .menu-content{ display:block; }
    .menu-content a, .menu-content button, .menu-content li{
      display:block;
      width:100%;
      padding: 10px 12px;
      text-align:left;
      background: transparent;
      border:none;
      color: var(--text);
      text-decoration:none;
      cursor:pointer;
      font-weight: 800;
      font-size: 13px;
      list-style:none;
    }
    .menu-content a:hover, .menu-content button:hover, .menu-content li:hover{
      background: rgba(255,255,255,0.06);
    }
    #logoutButton{ color: var(--danger); }

    main.app{
      max-width: 1400px;
      margin: 0 auto;
      padding: 12px;
      display:grid;
      grid-template-columns: 420px 1fr;
      gap: 12px;
      align-items:start;
    }

    .card{
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.03);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .card .head{
      padding: 12px;
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      background: rgba(11,15,23,0.35);
    }
    .card .head strong{
      font-size: 13px;
      font-weight: 900;
      letter-spacing: 0.2px;
    }
    .card .head span{
      font-size: 12px;
      color: var(--muted);
      font-weight: 800;
    }
    .card .body{ padding: 12px; }

    .cover{
      width: 100%;
      height: 240px;
      border-radius: 14px;
      overflow:hidden;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.02);
      box-shadow: 0 10px 26px rgba(0,0,0,0.35);
    }
    .cover img{ width:100%; height:100%; object-fit:cover; display:block; }

    .title{ margin: 12px 0 6px; font-size: 20px; font-weight: 900; line-height: 1.15; }
    .desc{ margin: 0 0 12px; color: var(--muted); font-size: 13px; line-height: 1.5; }

    .meta-grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 12px;
    }
    .meta{
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(255,255,255,0.03);
      border-radius: 14px;
      padding: 10px;
    }
    .meta .k{ font-size: 11px; color: var(--muted); font-weight: 900; text-transform: uppercase; }
    .meta .v{ margin-top: 5px; font-size: 13px; font-weight: 800; word-break: break-word; }

    #uploadedBy a{ color: rgba(110,231,255,0.95); text-decoration:none; font-weight: 900; }
    #uploadedBy a:hover{ text-decoration: underline; }

    .stats{ display:flex; gap: 8px; flex-wrap: wrap; margin-bottom: 12px; }
    .stat{
      display:inline-flex; align-items:center; gap: 8px;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.03);
      font-size: 12px; font-weight: 900;
    }
    .btn-row{ display:flex; gap: 10px; flex-wrap: wrap; margin-top: 10px; }
    .btn{
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.04);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 14px;
      cursor:pointer;
      font-weight: 900;
      font-size: 13px;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap: 8px;
      white-space: nowrap;
    }
    .btn:hover{ background: rgba(255,255,255,0.06); }
    .btn-primary{ border-color: rgba(110,231,255,0.25); background: rgba(110,231,255,0.12); }
    .btn-primary:hover{ background: rgba(110,231,255,0.16); }
    .btn-danger{ border-color: rgba(255,90,122,0.25); background: rgba(255,90,122,0.10); }
    .btn-danger:hover{ background: rgba(255,90,122,0.14); }
    .btn-ok{ border-color: rgba(52,211,153,0.22); background: rgba(52,211,153,0.12); }
    .btn-ok:hover{ background: rgba(52,211,153,0.16); }

    .stack > .card{ margin-bottom: 12px; }

    .play-wrap{
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 16px;
      overflow:hidden;
      background: rgba(0,0,0,0.25);
      box-shadow: 0 12px 34px rgba(0,0,0,0.35);
      position: relative;
    }

    /* ‚úÖ centered container */
    .iframe-center{
      width:100%;
      height:520px;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#000;
    }

    #gameIframe{
      width:100%;
      height:100%;
      border:0;
      display:none;
      background:#000;
    }

    /* Screenshots */
    #screenshotGallery{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
    #screenshotGallery img{
      width: 100%;
      aspect-ratio: 16 / 9;
      height: auto;
      object-fit: contain;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(0,0,0,0.35);
      cursor:pointer;
      padding: 6px;
    }

    /* =========================
       ‚úÖ MOBILE CONTROLS
       ========================= */
    .mobile-controls{
      position:absolute;
      inset:0;
      z-index:5;
      pointer-events:none;
    }
    .mc-scale{
      position:absolute;
      inset:0;
      transform: scale(var(--mc-scale));
      transform-origin: bottom left;
      pointer-events:none;
    }

    .mc-top{
      position:absolute;
      left:10px; right:10px; top:10px;
      display:flex;
      justify-content:space-between;
      gap:10px;
      align-items:center;
      pointer-events:none;
      flex-wrap: wrap;
    }
    .mc-pill{
      pointer-events:auto;
      border:1px solid rgba(255,255,255,var(--mc-border-alpha));
      background: rgba(0,0,0,var(--mc-alpha));
      color: rgba(255,255,255,0.92);
      padding:9px 11px;
      border-radius:999px;
      font-weight:900;
      font-size:12px;
      cursor:pointer;
      user-select:none;
      -webkit-user-select:none;
      touch-action: manipulation;
    }
    .mc-panel{
      pointer-events:auto;
      display:flex;
      align-items:center;
      gap:8px;
      padding:8px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,var(--mc-border-alpha));
      background: rgba(0,0,0,var(--mc-alpha));
    }
    .mc-panel label{
      font-weight:900;
      font-size:11px;
      color: rgba(255,255,255,0.85);
      user-select:none;
      -webkit-user-select:none;
      white-space:nowrap;
    }
    .mc-panel select{
      background: rgba(0,0,0,0.35);
      color: rgba(255,255,255,0.92);
      border:1px solid rgba(255,255,255,0.12);
      border-radius:10px;
      padding:6px 8px;
      font-weight:900;
      outline:none;
    }
    .mc-panel input[type="range"]{
      width: 110px;
      accent-color: rgba(255,255,255,0.9);
    }

    .mc-bottom{
      position:absolute;
      left:10px; right:10px; bottom:10px;
      display:flex;
      justify-content:space-between;
      gap:12px;
      align-items:flex-end;
      pointer-events:none;
    }
    .mc-left, .mc-center, .mc-right{
      pointer-events:none;
      display:flex;
      gap:10px;
      align-items:flex-end;
    }
    .mc-center{ flex:1; justify-content:center; }
    .mc-right{ justify-content:flex-end; }

    .mc-dpad{
      pointer-events:none;
      display:grid;
      grid-template-columns: 56px 56px 56px;
      grid-template-rows: 56px 56px;
      gap:8px;
      align-items:center;
      justify-items:center;
    }
    .mc-dpad .spacer{ width:56px; height:56px; }

    .mc-btn{
      pointer-events:auto;
      width:56px;
      height:56px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,var(--mc-border-alpha));
      background: rgba(0,0,0,var(--mc-alpha));
      color: rgba(255,255,255,var(--mc-text-alpha));
      font-weight:1000;
      font-size:16px;
      cursor:pointer;
      user-select:none;
      -webkit-user-select:none;
      touch-action:none;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .mc-btn:active{ transform:scale(0.98); }

    .mc-wide{ width:160px; height:50px; border-radius:14px; font-size:14px; }
    .mc-jump{ width:170px; height:64px; border-radius:18px; font-size:16px; }

    .mc-col{
      pointer-events:none;
      display:flex;
      flex-direction:column;
      gap:10px;
      align-items:flex-end;
    }

    .mc-diamond{
      pointer-events:none;
      position:relative;
      width:190px;
      height:190px;
    }
    .mc-diamond .mc-btn{ position:absolute; }
    .mc-diamond .top{ left:50%; top:0; transform: translateX(-50%); }
    .mc-diamond .right{ right:0; top:50%; transform: translateY(-50%); }
    .mc-diamond .bottom{ left:50%; bottom:0; transform: translateX(-50%); }
    .mc-diamond .left{ left:0; top:50%; transform: translateY(-50%); }

    .mc-lookarea{
      position:absolute;
      top:0; left:50%; right:0; bottom:0;
      pointer-events:auto;
      touch-action:none;
      background: transparent;
    }

    /* pseudo fullscreen centered */
    body.mobile-fullscreen header.app-header,
    body.mobile-fullscreen main.app > section.card{
      display:none;
    }
    body.mobile-fullscreen main.app{
      grid-template-columns:1fr;
      padding:0;
      margin:0;
      max-width:none;
    }
    body.mobile-fullscreen .stack{ margin:0; }
    body.mobile-fullscreen .stack > .card{ margin:0; border-radius:0; border:0; box-shadow:none; }
    body.mobile-fullscreen .play-wrap{ border-radius:0; border:0; height:100vh; background:#000; }
    body.mobile-fullscreen .iframe-center{ height:100vh; width:100vw; }
    body.mobile-fullscreen #gameIframe{ display:block; width:100vw; height:100vh; }

    @media (max-width: 1100px){
      main.app{ grid-template-columns: 1fr; }
      #screenshotGallery{ grid-template-columns: repeat(2, 1fr); }
      .iframe-center{ height:56vh; }
    }
    @media (max-width: 520px){
      .brand .t{ display:none; }
      #screenshotGallery{ grid-template-columns: 1fr; }
      .iframe-center{ height:52vh; }
      .mc-panel input[type="range"]{ width: 90px; }
      .mc-diamond{ width:170px; height:170px; }
    }
  </style>
</head>

    document.getElementById("year").textContent = new Date().getFullYear();
    const menuWrap = document.getElementById("menuWrap");
    const menuBtn = document.getElementById("menuBtn");
    menuBtn?.addEventListener("click", (e) => { e.stopPropagation(); menuWrap.classList.toggle("open"); });
    document.addEventListener("click", () => menuWrap?.classList.remove("open"));
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase.js"></script>
  <script src="game.js"></script>

  <!-- ‚úÖ Mobile controls: flechas ARREGLADAS (keyCode/which + focus canvas) -->
  <script>
    (function(){
      const iframe = document.getElementById("gameIframe");
      const playWrap = document.getElementById("playWrap");
      const overlay = document.getElementById("mobileControls");

      const btnToggle = document.getElementById("mcToggle");
      const btnFs = document.getElementById("mcFs");
      const selType = document.getElementById("mcType");
      const sOpacity = document.getElementById("mcOpacity");
      const sSize = document.getElementById("mcSize");

      const mcRight = document.getElementById("mcRight");
      const lookArea = document.getElementById("mcLookArea");

      const isTouchDevice = ("ontouchstart" in window) || (navigator.maxTouchPoints > 0);
      const isSmall = window.matchMedia("(max-width: 900px)").matches;

      let enabled = true;
      const pressed = new Set();

      function clamp(v,a,b){ return Math.max(a, Math.min(b, v)); }

      // Persist
      const savedType = localStorage.getItem("mc_type") || "platform";
      const savedAlpha = parseFloat(localStorage.getItem("mc_alpha") || "0.05");
      const savedScale = parseFloat(localStorage.getItem("mc_scale") || "1.00");

      selType.value = savedType;
      sOpacity.value = String(clamp(savedAlpha, 0.02, 0.18));
      sSize.value = String(clamp(savedScale, 0.75, 1.35));

      function setAlpha(v){
        document.documentElement.style.setProperty("--mc-alpha", String(v));
        document.documentElement.style.setProperty("--mc-border-alpha", String(clamp(v + 0.03, 0.05, 0.18)));
      }
      function setScale(v){
        document.documentElement.style.setProperty("--mc-scale", String(v));
      }
      setAlpha(parseFloat(sOpacity.value));
      setScale(parseFloat(sSize.value));

      sOpacity.addEventListener("input", () => {
        const v = clamp(parseFloat(sOpacity.value||"0.05"), 0.02, 0.18);
        setAlpha(v);
        localStorage.setItem("mc_alpha", String(v));
      });
      sSize.addEventListener("input", () => {
        const v = clamp(parseFloat(sSize.value||"1.00"), 0.75, 1.35);
        setScale(v);
        localStorage.setItem("mc_scale", String(v));
      });
      selType.addEventListener("change", () => {
        localStorage.setItem("mc_type", selType.value);
        buildPreset(selType.value);
      });

      function iframeVisible(){
        return iframe && iframe.style.display !== "none" && iframe.src && iframe.src !== "";
      }
      function showOverlayIfNeeded(){
        if (isTouchDevice && isSmall && iframeVisible() && enabled) overlay.style.display = "block";
        else overlay.style.display = "none";
      }

      function cw(){ try { return iframe?.contentWindow || null; } catch(e){ return null; } }

      function focusGameHard(){
        const w = cw();
        if (!w) return;
        try { iframe.focus?.(); } catch(e){}
        try { w.focus?.(); } catch(e){}
        try {
          const canvas = w.document.querySelector("canvas");
          canvas?.focus?.();
          // ‚úÖ click invisible para forzar focus real
          canvas?.dispatchEvent(new MouseEvent("mousedown", {bubbles:true}));
          canvas?.dispatchEvent(new MouseEvent("mouseup", {bubbles:true}));
        } catch(e){}
      }

      function keyForCode(code){
        if (code === "Space") return " ";
        if (code === "ShiftLeft" || code === "ShiftRight") return "Shift";
        if (code.startsWith("Arrow")) return code;
        return code;
      }

      function legacyKeyCode(code){
        switch(code){
          case "ArrowLeft": return 37;
          case "ArrowUp": return 38;
          case "ArrowRight": return 39;
          case "ArrowDown": return 40;
          case "Space": return 32;
          case "ShiftLeft":
          case "ShiftRight": return 16;
          default: return 0;
        }
      }

      function dispatchKey(evt){
        const w = cw();
        if (!w) return;
        try { w.dispatchEvent(evt); } catch(e){}
        try { w.document.dispatchEvent(evt); } catch(e){}
        try { w.document.querySelector("canvas")?.dispatchEvent(evt); } catch(e){}
      }

      function sendKey(type, code){
        const w = cw();
        if (!w) return;

        focusGameHard();

        const key = keyForCode(code);
        const kc = legacyKeyCode(code);

        const evt = new KeyboardEvent(type, {
          code,
          key,
          bubbles:true,
          cancelable:true
        });

        // hack keyCode/which
        try { Object.defineProperty(evt, "keyCode", { get: () => kc }); } catch(e){}
        try { Object.defineProperty(evt, "which", { get: () => kc }); } catch(e){}

        dispatchKey(evt);

        // legacy fallback
        if (kc) {
          try {
            const legacyEvt = w.document.createEvent("Event");
            legacyEvt.initEvent(type, true, true);
            legacyEvt.keyCode = kc;
            legacyEvt.which = kc;
            legacyEvt.code = code;
            legacyEvt.key = key;
            dispatchKey(legacyEvt);
          } catch(e){}
        }
      }

      function sendMouseButton(type, button){
        const w = cw();
        if (!w) return;
        focusGameHard();
        const evt = new MouseEvent(type, {
          bubbles:true,
          cancelable:true,
          button,
          buttons: type==="mousedown" ? (button===0?1:2) : 0
        });
        try { w.dispatchEvent(evt); } catch(e){}
        try { w.document.dispatchEvent(evt); } catch(e){}
        try { w.document.querySelector("canvas")?.dispatchEvent(evt); } catch(e){}
      }

      let lastSentAt = 0;
      function sendMouseMove(dx, dy){
        const w = cw();
        if (!w) return;
        focusGameHard();
        const now = performance.now();
        if (now - lastSentAt < 16) return;
        lastSentAt = now;

        const evt = new MouseEvent("mousemove", {
          bubbles:true,
          cancelable:true,
          movementX: dx,
          movementY: dy
        });
        try { w.dispatchEvent(evt); } catch(e){}
        try { w.document.dispatchEvent(evt); } catch(e){}
        try { w.document.querySelector("canvas")?.dispatchEvent(evt); } catch(e){}
      }

      function bindButtons(root){
        // key buttons
        root.querySelectorAll("[data-key]").forEach((btn) => {
          const code = btn.getAttribute("data-key");
          const down = (e) => {
            e.preventDefault(); e.stopPropagation();
            if (!enabled || pressed.has(code)) return;
            pressed.add(code);
            sendKey("keydown", code);
          };
          const up = (e) => {
            e.preventDefault(); e.stopPropagation();
            if (!pressed.has(code)) return;
            pressed.delete(code);
            sendKey("keyup", code);
          };
          btn.addEventListener("pointerdown", down, {passive:false});
          btn.addEventListener("pointerup", up, {passive:false});
          btn.addEventListener("pointercancel", up, {passive:false});
          btn.addEventListener("pointerleave", up, {passive:false});
        });

        // mouse buttons
        root.querySelectorAll("[data-mouse]").forEach((btn) => {
          const which = btn.getAttribute("data-mouse");
          const button = which === "right" ? 2 : 0;

          const down = (e) => { e.preventDefault(); e.stopPropagation(); if (!enabled) return; sendMouseButton("mousedown", button); };
          const up   = (e) => { e.preventDefault(); e.stopPropagation(); sendMouseButton("mouseup", button); };

          btn.addEventListener("pointerdown", down, {passive:false});
          btn.addEventListener("pointerup", up, {passive:false});
          btn.addEventListener("pointercancel", up, {passive:false});
          btn.addEventListener("pointerleave", up, {passive:false});
        });
      }

      // Shooter look area
      let lookActive=false, lookPointerId=null, lastX=0, lastY=0;
      function enableLookArea(on){
        lookArea.style.display = on ? "block" : "none";
        if (!on){ lookActive=false; lookPointerId=null; }
      }
      function touchingUI(target){
        return !!target.closest?.(".mc-btn, .mc-pill, .mc-panel, select, input");
      }
      lookArea.addEventListener("pointerdown", (e) => {
        if (!enabled) return;
        if (touchingUI(e.target)) return;
        if (e.clientX < window.innerWidth * 0.5) return;
        e.preventDefault();
        lookActive=true; lookPointerId=e.pointerId;
        lastX=e.clientX; lastY=e.clientY;
        lookArea.setPointerCapture(lookPointerId);
      }, {passive:false});

      lookArea.addEventListener("pointermove", (e) => {
        if (!enabled || !lookActive || e.pointerId !== lookPointerId) return;
        e.preventDefault();
        const dx = e.clientX - lastX;
        const dy = e.clientY - lastY;
        lastX = e.clientX; lastY = e.clientY;
        sendMouseMove(dx * 1.0, dy * 1.0);
      }, {passive:false});

      function endLook(e){
        if (e.pointerId !== lookPointerId) return;
        e.preventDefault();
        lookActive=false; lookPointerId=null;
      }
      lookArea.addEventListener("pointerup", endLook, {passive:false});
      lookArea.addEventListener("pointercancel", endLook, {passive:false});

      // Presets
      function mk(html){
        const d=document.createElement("div");
        d.innerHTML = html.trim();
        return d.firstChild;
      }

      function clearRight(){ mcRight.innerHTML = ""; }

      function buildPreset(type){
        clearRight();

        if (type === "platform"){
          const col = document.createElement("div");
          col.className="mc-col";
          col.appendChild(mk(`<button class="mc-btn mc-wide" data-mouse="left" type="button">üñ±Ô∏è Shot</button>`));
          col.appendChild(mk(`<button class="mc-btn mc-jump" data-key="Space" type="button">‚éµ Saltar</button>`));
          mcRight.appendChild(col);

          enableLookArea(false);
          bindButtons(mcRight);
          return;
        }

        if (type === "shooter"){
          const diamond = document.createElement("div");
          diamond.className="mc-diamond";
          diamond.appendChild(mk(`<button class="mc-btn top" data-key="Space" type="button">‚éµ</button>`));
          diamond.appendChild(mk(`<button class="mc-btn right" data-mouse="left" type="button">üî•</button>`));
          diamond.appendChild(mk(`<button class="mc-btn bottom" data-key="ShiftLeft" type="button">‚áß</button>`));
          diamond.appendChild(mk(`<button class="mc-btn left" data-mouse="right" type="button">üéØ</button>`));
          mcRight.appendChild(diamond);

          enableLookArea(true);
          bindButtons(mcRight);
          return;
        }

        // adventure
        const col = document.createElement("div");
        col.className="mc-col";
        col.appendChild(mk(`<button class="mc-btn mc-jump" data-key="Space" type="button">‚éµ Saltar</button>`));
        col.appendChild(mk(`<button class="mc-btn mc-wide" data-key="ShiftLeft" type="button">‚áß Correr</button>`));
        col.appendChild(mk(`<button class="mc-btn mc-wide" data-mouse="left" type="button">üñ±Ô∏è Shot</button>`));
        mcRight.appendChild(col);

        enableLookArea(false);
        bindButtons(mcRight);
      }

      btnToggle.addEventListener("click", (e) => {
        e.preventDefault();
        enabled = !enabled;
        if (!enabled){
          pressed.forEach((c)=>sendKey("keyup", c));
          pressed.clear();
        }
        btnToggle.textContent = enabled ? "Controles: ON" : "Controles: OFF";
        showOverlayIfNeeded();
      });

      async function requestFullscreenMobile(){
        try{
          if (!document.fullscreenElement) {
            await (playWrap.requestFullscreen?.() || iframe.requestFullscreen?.());
          } else {
            await document.exitFullscreen?.();
          }
        } catch(e){}

        document.body.classList.toggle("mobile-fullscreen");
        if (document.body.classList.contains("mobile-fullscreen")) iframe.style.display = "block";
        showOverlayIfNeeded();
      }

      btnFs.addEventListener("click", (e) => { e.preventDefault(); requestFullscreenMobile(); });
      document.addEventListener("fullscreenchange", () => showOverlayIfNeeded());

      // init
      buildPreset(localStorage.getItem("mc_type") || "platform");
      showOverlayIfNeeded();
      window.addEventListener("resize", showOverlayIfNeeded);
      setInterval(showOverlayIfNeeded, 250);
    })();
  </script>
