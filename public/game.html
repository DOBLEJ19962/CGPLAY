<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Juego - CGPlay</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0b0f17;
      --border: rgba(255,255,255,0.10);
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.65);
      --shadow: 0 12px 34px rgba(0,0,0,0.45);
      --radius: 16px;
      --danger: #ff5a7a;
      --ok: #34d399;

      /* ‚úÖ controles */
      --mc-alpha: 0.05;          /* fondo botones (muy transparente) */
      --mc-border-alpha: 0.08;   /* borde suave */
      --mc-text-alpha: 0.90;     /* texto */
      --mc-scale: 1.00;          /* tama√±o global */
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(900px 500px at 20% -10%, rgba(110,231,255,0.10), transparent 60%),
        radial-gradient(900px 500px at 110% 20%, rgba(140,120,255,0.10), transparent 60%),
        var(--bg);
    }

    header.app-header{
      position: sticky;
      top: 0;
      z-index: 50;
      padding: 10px 12px;
      background: rgba(11,15,23,0.78);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border);
    }
    .header-row{
      display:flex;
      gap: 10px;
      align-items:center;
      justify-content: space-between;
      max-width: 1400px;
      margin: 0 auto;
    }
    .brand{
      display:flex;
      align-items:center;
      gap: 10px;
      text-decoration:none;
      color: var(--text);
      min-width: 160px;
    }
    .brand img{
      width: 38px;
      height: 38px;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }
    .brand .t{ display:flex; flex-direction: column; line-height: 1.1; }
    .brand .t strong{ font-weight: 900; letter-spacing: 0.2px; }
    .brand .t span{ font-size: 12px; color: var(--muted); margin-top: 2px; }

    .menu{ position: relative; }
    .menu-button{
      width: 40px; height: 40px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.04);
      color: var(--text);
      cursor:pointer;
      font-size: 18px;
    }
    .menu-button:hover{ background: rgba(255,255,255,0.06); }
    .menu-content{
      position:absolute;
      right:0; top: 48px;
      width: 190px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(11,15,23,0.95);
      box-shadow: var(--shadow);
      overflow:hidden;
      display:none;
    }
    .menu.open .menu-content{ display:block; }
    .menu-content a, .menu-content button, .menu-content li{
      display:block;
      width:100%;
      padding: 10px 12px;
      text-align:left;
      background: transparent;
      border:none;
      color: var(--text);
      text-decoration:none;
      cursor:pointer;
      font-weight: 800;
      font-size: 13px;
      list-style:none;
    }
    .menu-content a:hover, .menu-content button:hover, .menu-content li:hover{
      background: rgba(255,255,255,0.06);
    }
    #logoutButton{ color: var(--danger); }

    main.app{
      max-width: 1400px;
      margin: 0 auto;
      padding: 12px;
      display:grid;
      grid-template-columns: 420px 1fr;
      gap: 12px;
      align-items:start;
    }

    .card{
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.03);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .card .head{
      padding: 12px;
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      background: rgba(11,15,23,0.35);
    }
    .card .head strong{ font-size: 13px; font-weight: 900; letter-spacing: 0.2px; }
    .card .head span{ font-size: 12px; color: var(--muted); font-weight: 800; }
    .card .body{ padding: 12px; }

    .play-wrap{
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 16px;
      overflow:hidden;
      background: rgba(0,0,0,0.25);
      box-shadow: 0 12px 34px rgba(0,0,0,0.35);
      position: relative;
    }

    /* ‚úÖ contenedor para centrar el iframe en fullscreen */
    .iframe-center{
      width: 100%;
      height: 520px;
      display:flex;
      align-items:center;
      justify-content:center;
      background: #000;
    }

    #gameIframe{
      width: 100%;
      height: 100%;
      border: 0;
      display:none;
      background: #000;
    }

    /* =========================
       ‚úÖ MOBILE CONTROLS (SIN BLUR)
       ========================= */
    .mobile-controls{
      position:absolute;
      inset: 0;
      z-index: 5;
      pointer-events: none;
    }

    /* Escala global */
    .mc-scale{
      position:absolute;
      inset:0;
      transform: scale(var(--mc-scale));
      transform-origin: bottom left;
      pointer-events:none;
    }

    .mc-top{
      position:absolute;
      left: 10px; right: 10px; top: 10px;
      display:flex;
      justify-content: space-between;
      gap: 10px;
      pointer-events: none;
      align-items:center;
    }

    .mc-pill{
      pointer-events: auto;
      border: 1px solid rgba(255,255,255,var(--mc-border-alpha));
      background: rgba(0,0,0,var(--mc-alpha));
      color: rgba(255,255,255,0.90);
      padding: 9px 11px;
      border-radius: 999px;
      font-weight: 900;
      font-size: 12px;
      cursor:pointer;
      user-select:none;
      -webkit-user-select:none;
      touch-action: manipulation;
    }

    .mc-panel{
      pointer-events:auto;
      display:flex;
      align-items:center;
      gap: 8px;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,var(--mc-border-alpha));
      background: rgba(0,0,0,var(--mc-alpha));
    }
    .mc-panel label{
      font-weight: 900;
      font-size: 11px;
      color: rgba(255,255,255,0.85);
      user-select:none;
      -webkit-user-select:none;
      white-space: nowrap;
    }
    .mc-panel select{
      background: rgba(0,0,0,0.35);
      color: rgba(255,255,255,0.92);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 10px;
      padding: 6px 8px;
      font-weight: 900;
      outline: none;
    }
    .mc-panel input[type="range"]{
      width: 120px;
      accent-color: rgba(255,255,255,0.9);
    }

    .mc-bottom{
      position:absolute;
      left: 10px; right: 10px; bottom: 10px;
      display:flex;
      justify-content: space-between;
      gap: 12px;
      pointer-events: none;
      align-items:flex-end;
    }

    .mc-left, .mc-center, .mc-right{
      pointer-events:none;
      display:flex;
      align-items:flex-end;
      justify-content:flex-start;
      gap: 10px;
    }
    .mc-center{ justify-content:center; flex: 1; }
    .mc-right{ justify-content:flex-end; }

    /* Dpad */
    .mc-dpad{
      pointer-events: none;
      display:grid;
      grid-template-columns: 56px 56px 56px;
      grid-template-rows: 56px 56px;
      gap: 8px;
      align-items:center;
      justify-items:center;
    }
    .mc-dpad .spacer{ width:56px; height:56px; }

    .mc-btn{
      pointer-events: auto;
      width: 56px;
      height: 56px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,var(--mc-border-alpha));
      background: rgba(0,0,0,var(--mc-alpha));
      color: rgba(255,255,255,var(--mc-text-alpha));
      font-weight: 1000;
      font-size: 16px;
      cursor:pointer;
      user-select:none;
      -webkit-user-select:none;
      touch-action: none;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .mc-btn:active{
      transform: scale(0.98);
      background: rgba(0,0,0, calc(var(--mc-alpha) + 0.06));
    }

    .mc-wide{ width: 160px; height: 50px; border-radius: 14px; font-size: 14px; }
    .mc-jump{ width: 170px; height: 64px; border-radius: 18px; font-size: 16px; }

    /* Columna derecha (plataforma/aventura) */
    .mc-col{
      pointer-events:none;
      display:flex;
      flex-direction: column;
      gap: 10px;
      align-items:flex-end;
    }

    /* Diamante shooter */
    .mc-diamond{
      pointer-events:none;
      position: relative;
      width: 190px;
      height: 190px;
    }
    .mc-diamond .mc-btn{
      position:absolute;
    }
    .mc-diamond .top{ left:50%; top: 0; transform: translateX(-50%); }
    .mc-diamond .right{ right:0; top:50%; transform: translateY(-50%); }
    .mc-diamond .bottom{ left:50%; bottom:0; transform: translateX(-50%); }
    .mc-diamond .left{ left:0; top:50%; transform: translateY(-50%); }

    /* Joystick fijo (aventura) */
    .mc-look{
      pointer-events: auto;
      width: 145px;
      height: 145px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,var(--mc-border-alpha));
      background: rgba(0,0,0, calc(var(--mc-alpha) * 0.9));
      position: relative;
      touch-action: none;
      user-select:none;
      -webkit-user-select:none;
      overflow:hidden;
    }
    .mc-stick{
      width: 54px;
      height: 54px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255, calc(var(--mc-border-alpha) + 0.06));
      background: rgba(255,255,255, calc(var(--mc-alpha) * 0.7));
      position:absolute;
      left: 50%; top: 50%;
      transform: translate(-50%,-50%);
    }
    .mc-label{
      position:absolute;
      bottom: 8px;
      left: 0; right: 0;
      text-align:center;
      font-size: 11px;
      color: rgba(255,255,255,0.70);
      font-weight: 900;
      pointer-events:none;
    }

    /* ‚úÖ Shooter look area (mitad derecha) */
    .mc-lookarea{
      position:absolute;
      top: 0;
      left: 50%;
      right: 0;
      bottom: 0;
      pointer-events: auto;
      touch-action: none;
      background: transparent; /* invisible */
    }

    /* ===== Fullscreen centrado ===== */
    body.mobile-fullscreen header.app-header,
    body.mobile-fullscreen main.app > section.card{
      display:none;
    }
    body.mobile-fullscreen main.app{
      grid-template-columns: 1fr;
      padding: 0;
      margin: 0;
      max-width: none;
    }
    body.mobile-fullscreen .stack{ margin:0; }
    body.mobile-fullscreen .stack > .card{ margin:0; border-radius: 0; border:0; box-shadow:none; }
    body.mobile-fullscreen .play-wrap{
      border-radius: 0;
      border:0;
      height: 100vh;
      background:#000;
    }
    body.mobile-fullscreen .iframe-center{
      height: 100vh;
      width: 100vw;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#000;
    }
    body.mobile-fullscreen #gameIframe{
      display:block;
      width: 100vw;
      height: 100vh;
    }

    @media (max-width: 1100px){
      main.app{ grid-template-columns: 1fr; }
      .iframe-center{ height: 56vh; }
    }
    @media (max-width: 520px){
      .brand .t{ display:none; }
      .iframe-center{ height: 52vh; }
      .mc-panel input[type="range"]{ width: 100px; }
      .mc-diamond{ width: 170px; height: 170px; }
    }
  </style>
</head>

  <script>
    const menuWrap = document.getElementById("menuWrap");
    const menuBtn = document.getElementById("menuBtn");
    menuBtn?.addEventListener("click", (e) => { e.stopPropagation(); menuWrap.classList.toggle("open"); });
    document.addEventListener("click", () => menuWrap?.classList.remove("open"));

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase.js"></script>
  <script src="game.js"></script>

  <script>
    (function(){
      const iframe = document.getElementById("gameIframe");
      const playWrap = document.getElementById("playWrap");
      const overlay = document.getElementById("mobileControls");
      const btnToggle = document.getElementById("mcToggle");
      const btnFs = document.getElementById("mcFs");

      const mcType = document.getElementById("mcType");
      const mcOpacity = document.getElementById("mcOpacity");
      const mcSize = document.getElementById("mcSize");

      const mcRight = document.getElementById("mcRight");
      const mcCenter = document.getElementById("mcCenter");
      const lookArea = document.getElementById("mcLookArea");

      const isTouchDevice = ("ontouchstart" in window) || (navigator.maxTouchPoints > 0);
      const isSmall = window.matchMedia("(max-width: 900px)").matches;

      let enabled = true;
      const pressed = new Set();

      // Shooter look drag
      let lookActive = false;
      let lookPointerId = null;
      let lastX = 0, lastY = 0;
      let lastSentAt = 0;

      function clamp(v,a,b){ return Math.max(a, Math.min(b, v)); }

      // ====== Persist ======
      const savedType = localStorage.getItem("mc_type") || "platform";
      const savedAlpha = parseFloat(localStorage.getItem("mc_alpha") || "0.05");
      const savedScale = parseFloat(localStorage.getItem("mc_scale") || "1.00");

      mcType.value = savedType;
      mcOpacity.value = String(clamp(savedAlpha, 0.02, 0.18));
      mcSize.value = String(clamp(savedScale, 0.75, 1.35));

      setAlpha(parseFloat(mcOpacity.value));
      setScale(parseFloat(mcSize.value));

      function setAlpha(v){
        document.documentElement.style.setProperty("--mc-alpha", String(v));
        document.documentElement.style.setProperty("--mc-border-alpha", String(clamp(v + 0.03, 0.05, 0.18)));
      }
      function setScale(v){
        document.documentElement.style.setProperty("--mc-scale", String(v));
      }

      mcOpacity.addEventListener("input", () => {
        const v = clamp(parseFloat(mcOpacity.value||"0.05"), 0.02, 0.18);
        setAlpha(v);
        localStorage.setItem("mc_alpha", String(v));
      });

      mcSize.addEventListener("input", () => {
        const v = clamp(parseFloat(mcSize.value||"1.00"), 0.75, 1.35);
        setScale(v);
        localStorage.setItem("mc_scale", String(v));
      });

      mcType.addEventListener("change", () => {
        localStorage.setItem("mc_type", mcType.value);
        buildPreset(mcType.value);
      });

      function iframeVisible(){
        return iframe && iframe.style.display !== "none" && iframe.src && iframe.src !== "";
      }

      function showOverlayIfNeeded(){
        if (isTouchDevice && isSmall && iframeVisible() && enabled) overlay.style.display = "block";
        else overlay.style.display = "none";
      }

      function cw(){
        try { return iframe?.contentWindow || null; } catch(e){ return null; }
      }
      function focusGame(){
        const w = cw();
        if (!w) return;
        try { iframe.focus?.(); } catch(e){}
        try { w.focus?.(); } catch(e){}
      }

      function keyForCode(code){
        if (code === "Space") return " ";
        if (code === "ShiftLeft" || code === "ShiftRight") return "Shift";
        if (code.startsWith("Arrow")) return code;
        return code;
      }

      function sendKey(type, code){
        const w = cw();
        if (!w) return;
        focusGame();
        const evt = new KeyboardEvent(type, {
          code,
          key: keyForCode(code),
          bubbles: true,
          cancelable: true
        });
        try { w.dispatchEvent(evt); } catch(e){}
        try { w.document.dispatchEvent(evt); } catch(e){}
        try { w.document.querySelector("canvas")?.dispatchEvent(evt); } catch(e){}
      }

      function sendMouseMove(dx, dy){
        const w = cw();
        if (!w) return;
        focusGame();

        const now = performance.now();
        if (now - lastSentAt < 16) return;
        lastSentAt = now;

        const evt = new MouseEvent("mousemove", {
          bubbles: true,
          cancelable: true,
          movementX: dx,
          movementY: dy
        });

        try { w.dispatchEvent(evt); } catch(e){}
        try { w.document.dispatchEvent(evt); } catch(e){}
        try { w.document.querySelector("canvas")?.dispatchEvent(evt); } catch(e){}
      }

      function sendMouseButton(type, button){
        const w = cw();
        if (!w) return;
        focusGame();

        // button: 0 left, 2 right
        const evt = new MouseEvent(type, {
          bubbles: true,
          cancelable: true,
          button,
          buttons: type === "mousedown" ? (button === 0 ? 1 : 2) : 0,
          clientX: 0,
          clientY: 0
        });

        try { w.dispatchEvent(evt); } catch(e){}
        try { w.document.dispatchEvent(evt); } catch(e){}
        try { w.document.querySelector("canvas")?.dispatchEvent(evt); } catch(e){}
      }

      function bindKeyButtons(root){
        const buttons = root.querySelectorAll("[data-key]");
        buttons.forEach((btn) => {
          const code = btn.getAttribute("data-key");
          if (!code) return;

          const down = (e) => {
            e.preventDefault(); e.stopPropagation();
            if (!enabled) return;
            if (pressed.has(code)) return;
            pressed.add(code);
            sendKey("keydown", code);
          };

          const up = (e) => {
            e.preventDefault(); e.stopPropagation();
            if (!pressed.has(code)) return;
            pressed.delete(code);
            sendKey("keyup", code);
          };

          btn.addEventListener("pointerdown", down, { passive:false });
          btn.addEventListener("pointerup", up, { passive:false });
          btn.addEventListener("pointercancel", up, { passive:false });
          btn.addEventListener("pointerleave", up, { passive:false });
        });
      }

      function bindMouseButtons(root){
        const buttons = root.querySelectorAll("[data-mouse]");
        buttons.forEach((btn) => {
          const which = btn.getAttribute("data-mouse");
          const button = which === "right" ? 2 : 0;

          const down = (e) => {
            e.preventDefault(); e.stopPropagation();
            if (!enabled) return;
            sendMouseButton("mousedown", button);
          };

          const up = (e) => {
            e.preventDefault(); e.stopPropagation();
            sendMouseButton("mouseup", button);
          };

          btn.addEventListener("pointerdown", down, { passive:false });
          btn.addEventListener("pointerup", up, { passive:false });
          btn.addEventListener("pointercancel", up, { passive:false });
          btn.addEventListener("pointerleave", up, { passive:false });
        });
      }

      // ===== Shooter look area (mitad derecha) =====
      function enableLookArea(on){
        lookArea.style.display = on ? "block" : "none";
        if (!on){
          lookActive = false;
          lookPointerId = null;
        }
      }

      function isInsideButton(target){
        // si tocas un bot√≥n/panel, NO activar c√°mara
        return !!target.closest?.(".mc-btn, .mc-pill, .mc-panel, select, input");
      }

      lookArea.addEventListener("pointerdown", (e) => {
        if (!enabled) return;
        if (isInsideButton(e.target)) return;

        // Solo la mitad derecha (por si cambia layout)
        const x = e.clientX;
        if (x < window.innerWidth * 0.5) return;

        e.preventDefault();
        lookActive = true;
        lookPointerId = e.pointerId;
        lastX = e.clientX; lastY = e.clientY;
        lookArea.setPointerCapture(lookPointerId);
      }, { passive:false });

      lookArea.addEventListener("pointermove", (e) => {
        if (!enabled || !lookActive || e.pointerId !== lookPointerId) return;
        e.preventDefault();

        const dx = e.clientX - lastX;
        const dy = e.clientY - lastY;
        lastX = e.clientX; lastY = e.clientY;

        const sensitivity = 1.0; // ajusta si quieres m√°s/menos
        sendMouseMove(dx * sensitivity, dy * sensitivity);
      }, { passive:false });

      function endLook(e){
        if (e.pointerId !== lookPointerId) return;
        e.preventDefault();
        lookActive = false;
        lookPointerId = null;
      }
      lookArea.addEventListener("pointerup", endLook, { passive:false });
      lookArea.addEventListener("pointercancel", endLook, { passive:false });

      // ===== Presets =====
      function clearRight(){
        mcRight.innerHTML = "";
        mcCenter.innerHTML = "";
      }

      function btn(html){
        const d = document.createElement("div");
        d.innerHTML = html.trim();
        return d.firstChild;
      }

      function buildPreset(type){
        clearRight();

        if (type === "platform"){
          // Derecha: SHOT + SALTAR
          const col = document.createElement("div");
          col.className = "mc-col";
          col.appendChild(btn(`<button class="mc-btn mc-wide" data-mouse="left" type="button">üñ±Ô∏è Shot</button>`));
          col.appendChild(btn(`<button class="mc-btn mc-jump" data-key="Space" type="button">‚éµ Saltar</button>`));
          mcRight.appendChild(col);

          enableLookArea(false);
          bindKeyButtons(mcRight);
          bindMouseButtons(mcRight);
          return;
        }

        if (type === "shooter"){
          // Diamante: Jump / Shot / Run / Aim
          const diamond = document.createElement("div");
          diamond.className = "mc-diamond";
          diamond.appendChild(btn(`<button class="mc-btn top" data-key="Space" type="button">‚éµ</button>`));          // Jump
          diamond.appendChild(btn(`<button class="mc-btn right" data-mouse="left" type="button">üî•</button>`));      // Shot
          diamond.appendChild(btn(`<button class="mc-btn bottom" data-key="ShiftLeft" type="button">‚áß</button>`));   // Run
          diamond.appendChild(btn(`<button class="mc-btn left" data-mouse="right" type="button">üéØ</button>`));      // Aim (right click)

          mcRight.appendChild(diamond);

          // C√°mara: mitad derecha donde toques (si no est√°s en bot√≥n)
          enableLookArea(true);

          bindKeyButtons(mcRight);
          bindMouseButtons(mcRight);
          return;
        }

        // Adventure (tercer tipo)
        // Derecha: Jump + Run + Shot + joystick fijo c√°mara
        const col = document.createElement("div");
        col.className = "mc-col";
        col.appendChild(btn(`<button class="mc-btn mc-jump" data-key="Space" type="button">‚éµ Saltar</button>`));
        col.appendChild(btn(`<button class="mc-btn mc-wide" data-key="ShiftLeft" type="button">‚áß Correr</button>`));
        col.appendChild(btn(`<button class="mc-btn mc-wide" data-mouse="left" type="button">üñ±Ô∏è Shot</button>`));

        const look = btn(`
          <div class="mc-look" id="advLook">
            <div class="mc-stick" id="advStick"></div>
            <div class="mc-label">C√°mara</div>
          </div>
        `);

        col.appendChild(look);
        mcRight.appendChild(col);

        enableLookArea(false);
        bindKeyButtons(mcRight);
        bindMouseButtons(mcRight);
        bindFixedJoystick(look, look.querySelector("#advStick"));
      }

      // Joystick fijo (aventura)
      function bindFixedJoystick(lookEl, stickEl){
        let active = false;
        let pid = null;
        let center = null;
        let lastAt = 0;

        lookEl.addEventListener("pointerdown", (e) => {
          if (!enabled) return;
          e.preventDefault();
          pid = e.pointerId;
          lookEl.setPointerCapture(pid);

          const r = lookEl.getBoundingClientRect();
          center = { x: r.left + r.width/2, y: r.top + r.height/2, max: r.width/2 - 28 };
          active = true;
        }, { passive:false });

        lookEl.addEventListener("pointermove", (e) => {
          if (!enabled || !active || e.pointerId !== pid || !center) return;
          e.preventDefault();

          const dx = e.clientX - center.x;
          const dy = e.clientY - center.y;

          const mag = Math.hypot(dx, dy) || 1;
          const m = center.max;

          const ndx = mag > m ? (dx/mag)*m : dx;
          const ndy = mag > m ? (dy/mag)*m : dy;

          stickEl.style.transform = `translate(calc(-50% + ${ndx}px), calc(-50% + ${ndy}px))`;

          const now = performance.now();
          if (now - lastAt < 16) return;
          lastAt = now;

          const sensitivity = 0.28;
          sendMouseMove(ndx * sensitivity, ndy * sensitivity);
        }, { passive:false });

        function end(e){
          if (e.pointerId !== pid) return;
          e.preventDefault();
          active = false;
          pid = null;
          center = null;
          stickEl.style.transform = "translate(-50%,-50%)";
        }
        lookEl.addEventListener("pointerup", end, { passive:false });
        lookEl.addEventListener("pointercancel", end, { passive:false });
        lookEl.addEventListener("pointerleave", end, { passive:false });
      }

      // ===== Toggle =====
      btnToggle.addEventListener("click", (e) => {
        e.preventDefault();
        enabled = !enabled;

        if (!enabled) {
          pressed.forEach((code) => sendKey("keyup", code));
          pressed.clear();
        }

        btnToggle.textContent = enabled ? "Controles: ON" : "Controles: OFF";
        showOverlayIfNeeded();
      });

      // ===== Fullscreen centrado =====
      async function requestFullscreenMobile(){
        try{
          if (!document.fullscreenElement) {
            await (playWrap.requestFullscreen?.() || iframe.requestFullscreen?.());
          } else {
            await document.exitFullscreen?.();
          }
        } catch(e){}

        // pseudo fullscreen + centrado
        document.body.classList.toggle("mobile-fullscreen");

        if (document.body.classList.contains("mobile-fullscreen")) {
          iframe.style.display = "block";
        }
        showOverlayIfNeeded();
      }

      btnFs.addEventListener("click", (e) => {
        e.preventDefault();
        requestFullscreenMobile();
      });

      document.addEventListener("fullscreenchange", () => showOverlayIfNeeded());

      // ===== Inicializar preset =====
      buildPreset(mcType.value);

      // mostrar overlay solo cuando iframe est√° visible
      window.addEventListener("resize", showOverlayIfNeeded);
      setInterval(showOverlayIfNeeded, 250);
    })();
  </script>
