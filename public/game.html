<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Detalles del Juego - CGPlay</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0b0f17;
      --border: rgba(255,255,255,0.10);
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.65);
      --shadow: 0 10px 26px rgba(0,0,0,0.35);
      --radius: 14px;
      --accent: #6ee7ff;
      --danger: #ff5a7a;
      --ok: #4CAF50;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(900px 500px at 20% -10%, rgba(110,231,255,0.10), transparent 60%),
        radial-gradient(900px 500px at 110% 20%, rgba(140,120,255,0.10), transparent 60%),
        var(--bg);
    }

    /* ===== Header tipo app ===== */
    header.app-header{
      position: sticky;
      top: 0;
      z-index: 50;
      padding: 12px 16px;
      background: rgba(11,15,23,0.78);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border);
    }
    .header-row{
      display:flex;
      gap: 12px;
      align-items:center;
      justify-content: space-between;
      max-width: 1400px;
      margin: 0 auto;
    }

    .brand{
      display:flex;
      align-items:center;
      gap: 12px;
      text-decoration:none;
      color: var(--text);
      min-width: 220px;
    }
    .brand img{
      width: 40px;
      height: 40px;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }
    .brand .t{ display:flex; flex-direction: column; line-height: 1.05; }
    .brand .t strong{ font-weight: 900; letter-spacing: 0.2px; font-size: 14px; }
    .brand .t span{ font-size: 12px; color: var(--muted); margin-top: 2px; }

    .top-actions{
      display:flex;
      align-items:center;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.04);
      color: var(--text);
      text-decoration:none;
      font-weight: 900;
      font-size: 13px;
      cursor:pointer;
      white-space: nowrap;
    }
    .btn:hover{ background: rgba(255,255,255,0.06); }

    /* userMenuContainer */
    #userMenuContainer{ display: contents; }
    #userMenuContainer li{ list-style:none; }
    #userMenuContainer a{
      display:inline-flex;
      align-items:center;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.04);
      color: var(--text);
      text-decoration:none;
      font-weight: 900;
      font-size: 13px;
      max-width: 260px;
      overflow:hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    #userMenuContainer a:hover{ background: rgba(255,255,255,0.06); }

    /* menu ‚ãÆ */
    .menu{ position: relative; }
    .menu-button{
      width: 42px; height: 42px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.04);
      color: var(--text);
      cursor:pointer;
      font-size: 18px;
      line-height: 42px;
    }
    .menu-button:hover{ background: rgba(255,255,255,0.06); }
    .menu-content{
      position:absolute;
      right:0; top: 50px;
      width: 200px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(11,15,23,0.95);
      box-shadow: var(--shadow);
      overflow:hidden;
      display:none;
      z-index: 99;
    }
    .menu.open .menu-content{ display:block; }
    .menu-content a, .menu-content button{
      display:block;
      width:100%;
      padding: 11px 12px;
      text-align:left;
      background: transparent;
      border:none;
      color: var(--text);
      text-decoration:none;
      cursor:pointer;
      font-weight: 900;
      font-size: 13px;
    }
    .menu-content a:hover, .menu-content button:hover{ background: rgba(255,255,255,0.06); }
    #logoutButton{ color: var(--danger); }

    /* ===== Main centrado ===== */
    main{
      max-width: 1200px; /* ‚úÖ m√°s centrado */
      margin: 0 auto;
      padding: 16px;
    }

    /* ‚úÖ Layout m√°s c√≥modo: izquierda (contenido) + derecha (info) */
    .page-grid{
      display:grid;
      grid-template-columns: 1fr 380px;
      gap: 14px;
      align-items: start;
    }

    .card{
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.03);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      min-width: 0;
    }

    .card-header{
      padding: 16px;
      border-bottom: 1px solid var(--border);
      background: rgba(255,255,255,0.02);
      display:flex;
      gap: 12px;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .title-wrap{ min-width: 0; flex: 1; }
    #gameName{
      margin:0;
      font-size: 20px;
      font-weight: 900;
      letter-spacing: 0.2px;
      line-height: 1.2;
      overflow:hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .meta-line{
      margin-top: 8px;
      display:flex;
      gap: 8px;
      flex-wrap: wrap;
      color: var(--muted);
      font-size: 13px;
      align-items:center;
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap: 8px;
      padding: 7px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.04);
      font-weight: 900;
      font-size: 12px;
      color: rgba(255,255,255,0.88);
      white-space: nowrap;
    }

    /* ===== Botones ===== */
    .button-container{
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .play-button, .fullscreen-button, .delete-button, .report-button, .favorite-button{
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.04);
      color: var(--text);
      font-weight: 900;
      font-size: 13px;
      border-radius: 14px;
      padding: 10px 12px;
      cursor:pointer;
    }
    .play-button{ border-color: rgba(110,231,255,0.25); background: rgba(110,231,255,0.10); }
    .play-button:hover{ background: rgba(110,231,255,0.14); }
    .delete-button{ border-color: rgba(255,90,122,0.25); background: rgba(255,90,122,0.10); }
    .delete-button:hover{ background: rgba(255,90,122,0.14); }
    .fullscreen-button:hover, .favorite-button:hover, .report-button:hover{ background: rgba(255,255,255,0.06); }

    /* ===== Preview area ===== */
    .preview{
      padding: 16px;
      display:grid;
      gap: 12px;
      justify-items: center; /* ‚úÖ centra la car√°tula */
    }

    /* ‚úÖ Car√°tula "tama√±o real" (no gigante) */
    .cover-wrap{
      width: 100%;
      display:flex;
      justify-content: center; /* ‚úÖ centrada */
    }

    #gameScreenshot{
      width: min(720px, 100%); /* ‚úÖ no gigante */
      aspect-ratio: 16 / 9;    /* ‚úÖ look ‚Äústore‚Äù */
      border-radius: 14px;
      object-fit: cover;
      display:block;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.04);
    }

    /* iframe se queda grande solo cuando se juega */
    #gameIframe{
      width: 100%;
      height: min(72vh, 760px);
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 14px;
      background: rgba(0,0,0,0.25);
    }

    /* descripci√≥n en card */
    #gameDescription{
      width: 100%;
      margin: 0;
      color: rgba(255,255,255,0.82);
      line-height: 1.6;
      font-size: 14px;
      padding: 12px;
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(255,255,255,0.02);
      border-radius: 12px;
      white-space: pre-wrap;
    }

    /* ===== Gallery ===== */
    .gallery{
      padding: 0 16px 16px;
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 10px;
    }
    .gallery img{
      width:100%;
      aspect-ratio: 16/10;
      object-fit: cover;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.04);
      cursor: pointer;
      transition: transform 120ms ease;
    }
    .gallery img:hover{ transform: translateY(-1px); }

    /* ===== Right panel ===== */
    .side{ position: sticky; top: 86px; }
    .side-body{ padding: 16px; display:grid; gap: 12px; }

    .likes-dislikes{
      display:flex;
      gap: 10px;
      align-items:center;
      flex-wrap: wrap;
    }
    .likes-dislikes button{
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.04);
      color: var(--text);
      font-weight: 900;
      font-size: 13px;
      border-radius: 12px;
      padding: 8px 10px;
      cursor:pointer;
    }
    .likes-dislikes button:hover{ background: rgba(255,255,255,0.06); }
    .likes-dislikes span{ font-weight: 900; min-width: 18px; text-align:center; }

    .kv{
      display:flex;
      justify-content: space-between;
      gap: 10px;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(255,255,255,0.02);
      font-size: 13px;
      align-items: center;
    }
    .kv span:first-child{ color: var(--muted); font-weight: 900; }
    .kv span:last-child{
      text-align:right;
      overflow:hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 65%;
    }

    .download-button{
      display:block;
      text-align:center;
      text-decoration:none;
      padding: 12px 12px;
      border-radius: 14px;
      border: 1px solid rgba(110,231,255,0.25);
      background: rgba(110,231,255,0.10);
      color: rgba(255,255,255,0.95);
      font-weight: 900;
      font-size: 14px;
    }
    .download-button:hover{ background: rgba(110,231,255,0.14); }

    /* ===== Comments ===== */
    .comments{
      padding: 16px;
      border-top: 1px solid rgba(255,255,255,0.08);
      background: rgba(255,255,255,0.01);
    }
    .comments h3{ margin: 0 0 10px; font-size: 16px; font-weight: 900; }

    #commentList{ display:grid; gap: 10px; margin-bottom: 10px; }
    #commentList > *{
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(255,255,255,0.02);
      border-radius: 12px;
      padding: 10px 12px;
      color: rgba(255,255,255,0.86);
      font-size: 13px;
      line-height: 1.5;
      overflow-wrap: anywhere;
    }

    #commentInput{
      width:100%;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.04);
      color: var(--text);
      outline:none;
      min-height: 90px;
      resize: vertical;
      margin-top: 6px;
    }
    #commentInput:focus{
      border-color: rgba(110,231,255,0.35);
      box-shadow: 0 0 0 4px rgba(110,231,255,0.08);
    }

    #commentButton{
      margin-top: 10px;
      border: 1px solid rgba(110,231,255,0.25);
      background: rgba(110,231,255,0.10);
      color: rgba(255,255,255,0.95);
      font-weight: 900;
      font-size: 14px;
      border-radius: 14px;
      padding: 10px 12px;
      cursor:pointer;
    }
    #commentButton:hover{ background: rgba(110,231,255,0.14); }

    /* ===== Mobile ===== */
    @media (max-width: 980px){
      .page-grid{ grid-template-columns: 1fr; }
      .side{ position: static; }
      #gameName{ white-space: normal; }
      #gameIframe{ height: min(60vh, 560px); }
      #gameScreenshot{ width: 100%; }
    }

    @media (max-width: 520px){
      header.app-header{ padding: 10px 10px; }
      .brand{ min-width: 44px; }
      .brand .t{ display:none; }
      main{ padding: 12px; }
      .card-header, .preview, .side-body, .comments{ padding: 12px; }
      .gallery{ padding: 0 12px 12px; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); }

      .button-container > *{ flex: 1 1 160px; }
    }
  </style>
</head>

<body>
  <header class="app-header">
    <div class="header-row">
      <a class="brand" href="index.html">
        <img src="https://esgaqcsgilnvbfmkyxvf.supabase.co/storage/v1/object/public/cgpbucket/Logo/Logo.png" alt="Logo">
        <div class="t">
          <strong>CGPlay</strong>
          <span>Detalles del juego</span>
        </div>
      </a>

      <div class="top-actions">
        <a class="btn" href="index.html">‚Üê Inicio</a>
        <div id="userMenuContainer"></div>

        <div class="menu" id="menuWrap">
          <button class="menu-button" id="menuBtn" aria-label="Men√∫">‚ãÆ</button>
          <div class="menu-content" id="menuContent">
            <a href="profile.html" id="profileLink">Perfil</a>
            <a href="upload.html" id="uploadLink">Subir Juego</a>
            <button id="logoutButton">Logout</button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="page-grid">
      <!-- LEFT -->
      <section class="card">
        <div class="card-header">
          <div class="title-wrap">
            <h2 id="gameName" class="game-name"></h2>
            <div class="meta-line">
              <span class="pill">üëÅÔ∏è <span id="viewCount">0</span> vistas</span>
            </div>
          </div>

          <div class="button-container">
            <button id="playButton" class="play-button" style="display:none;">Jugar</button>
            <button id="fullScreenButton" class="fullscreen-button">Pantalla Completa</button>
            <button id="deleteButton" class="delete-button" style="display:none;">Eliminar</button>
            <button id="reportButton" class="report-button">Reportar</button>
            <button id="favoriteButton" class="favorite-button">A√±adir a Favoritos</button>
          </div>
        </div>

        <div class="preview">
          <iframe id="gameIframe" style="display:none;" allow="fullscreen" allowfullscreen></iframe>

          <div class="cover-wrap">
            <img id="gameScreenshot" class="screenshot" src="" alt="Screenshot del Juego">
          </div>

          <p id="gameDescription"></p>
        </div>

        <div class="gallery" id="screenshotGallery"></div>

        <div class="comments">
          <h3>Comentarios</h3>
          <div id="commentList"></div>
          <textarea id="commentInput" placeholder="Deja un comentario"></textarea>
          <button id="commentButton">Comentar</button>
        </div>
      </section>

      <!-- RIGHT -->
      <aside class="card side">
        <div class="side-body">
          <div class="likes-dislikes">
            <button id="likeButton">Like</button> <span id="likeCount">0</span>
            <button id="dislikeButton">Dislike</button> <span id="dislikeCount">0</span>
          </div>

          <div class="kv"><span>Plataforma</span><span id="gamePlatform"></span></div>
          <div class="kv"><span>G√©nero</span><span id="gameGenre"></span></div>
          <div class="kv"><span>Motor</span><span id="gameEngine"></span></div>
          <div class="kv"><span>Subido por</span><span id="uploadedBy"></span></div>

          <a id="downloadLink" href="#" target="_blank" class="download-button">Descargar Juego</a>
        </div>
      </aside>
    </div>
  </main>

  <script>
    // dropdown menu (solo UI)
    const menuWrap = document.getElementById("menuWrap");
    const menuBtn = document.getElementById("menuBtn");

    menuBtn?.addEventListener("click", (e) => {
      e.stopPropagation();
      menuWrap.classList.toggle("open");
    });
    document.addEventListener("click", () => menuWrap?.classList.remove("open"));

    // Oculta car√°tula hasta que game.js ponga el src real
    const img = document.getElementById("gameScreenshot");
    if (img && (!img.getAttribute("src") || img.getAttribute("src") === "")) img.style.display = "none";
    img?.addEventListener("load", () => (img.style.display = "block"));
  </script>

  <script src="game.js"></script>
</body>
</html>
