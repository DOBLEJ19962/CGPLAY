<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - CeVesGames-VPlay</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="main-nav">
      <img src="https://cdn.glitch.global/e5a5cdd1-5c78-4bd8-8fd5-7b2ee58c8459/Logo.png?v=1720826870070" alt="Logo">
      <h1>CGPlay</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="auth-section">
      <h2>Registro</h2>

      <form id="registerForm">
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Registrar</button>
      </form>

      <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
    </section>
  </main>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/js/supabase.js"></script>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async (event) => {
      event.preventDefault();

      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      // Validación username
      if (username.length <= 5 || /^[0-9]+$/.test(username)) {
        alert('El nombre de usuario debe tener más de 5 caracteres y no puede contener solo números.');
        return;
      }

      // Validación password
      if (password.length <= 6) {
        alert('La contraseña debe tener más de 6 caracteres.');
        return;
      }

      try {
        // 0) Verificar username único
        const { data: exists, error: existsErr } = await window.sb
          .from('profiles')
          .select('username')
          .eq('username', username)
          .maybeSingle();

        if (existsErr) console.warn(existsErr);
        if (exists?.username) {
          alert('Ese nombre de usuario ya está en uso.');
          return;
        }

        // 1) Crear user en Supabase Auth
        const { data, error } = await window.sb.auth.signUp({
          email,
          password
        });

        if (error) {
          alert(error.message);
          return;
        }

        // 2) Si hay user id, guardamos/actualizamos profile
        // (si tienes confirm email ON, puede que no haya sesión inmediata,
        // pero data.user casi siempre viene)
        const userId = data?.user?.id;

        if (userId) {
          const { error: upErr } = await window.sb
            .from('profiles')
            .upsert({
              id: userId,
              username,
              email
            });

          if (upErr) {
            console.warn(upErr);
            // no bloqueamos el registro por esto
          }
        }

        alert('Registro exitoso. Revisa tu email si te pide confirmación y luego inicia sesión.');
        window.location.href = 'login.html';
      } catch (e) {
        console.error(e);
        alert('Error registrando.');
      }
    });
  </script>
</body>
</html>
