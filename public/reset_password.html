<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restablecer Contraseña - CGPlay</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="main-nav">
      <img src="https://cdn.glitch.global/e5a5cdd1-5c78-4bd8-8fd5-7b2ee58c8459/Logo.png?v=1720826870070" alt="Logo">
      <h1>CGPlay</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="auth-section">
      <h2>Restablecer Contraseña</h2>

      <form id="resetPasswordForm">
        <label for="password">Nueva Contraseña:</label>
        <input type="password" id="password" name="password" required>

        <label for="password2">Repetir Contraseña:</label>
        <input type="password" id="password2" name="password2" required>

        <button type="submit">Restablecer</button>
      </form>

      <p id="statusText" style="margin-top:12px;"></p>
    </section>
  </main>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/js/supabase.js"></script>

  <script>
    const statusText = document.getElementById('statusText');

    async function ensureSessionFromRecoveryLink() {
      try {
        // Esto “convierte” el code del URL en una sesión válida
        const { data, error } = await window.sb.auth.exchangeCodeForSession(window.location.href);
        if (error) {
          console.warn(error);
          statusText.textContent = "Enlace inválido o expirado. Vuelve a pedir recuperación.";
          return false;
        }
        return true;
      } catch (e) {
        console.error(e);
        statusText.textContent = "Error procesando el enlace.";
        return false;
      }
    }

    // Al cargar la página, procesa el link de Supabase
    window.addEventListener("load", async () => {
      statusText.textContent = "Verificando enlace...";
      const ok = await ensureSessionFromRecoveryLink();
      if (ok) statusText.textContent = "Listo. Escribe tu nueva contraseña.";
    });

    document.getElementById('resetPasswordForm').addEventListener('submit', async (event) => {
      event.preventDefault();

      const password = document.getElementById('password').value;
      const password2 = document.getElementById('password2').value;

      if (password.length <= 6) {
        alert('La contraseña debe tener más de 6 caracteres.');
        return;
      }

      if (password !== password2) {
        alert('Las contraseñas no coinciden.');
        return;
      }

      try {
        // Cambia password del usuario autenticado por el enlace
        const { data, error } = await window.sb.auth.updateUser({ password });

        if (error) {
          console.warn(error);
          alert('Error al restablecer la contraseña. El enlace puede haber expirado.');
          return;
        }

        alert('Contraseña restablecida exitosamente. Ahora inicia sesión.');
        // Cierra sesión por si quedó logueado en modo recovery
        await window.sb.auth.signOut();
        window.location.href = 'login.html';
      } catch (e) {
        console.error(e);
        alert('Error al restablecer la contraseña.');
      }
    });
  </script>
</body>
</html>
